  patronage_of_the_arts_deriberaeventTITLE:0 "Jusepe de Ribera"
  patronage_of_the_arts_deriberaeventDESC:0 "was a painter and printmaker, who along with Francisco de Zurbarán and the singular Diego Velázquez, are regarded as the major artists of Spanish Baroque painting. Ribera created history paintings, including traditional Biblical subjects and episodes from Greek mythology, but he is perhaps best known for his numerous views of martyrdom, which at times are brutal scenes depicting bound saints and satyrs as they are flayed or crucified in agony. Less familiar are his occasional, but accomplished portraits, still lifes, and landscapes. Nearly half of his surviving work consist of half length portraits of workers and beggars, often older individuals in ragged clothes, posing as various philosophers, saints, apostles, and allegorical figures. Ribera's paintings, particularly his early work, are characterized by stark realism using a chiaroscuro or tenebrous style. His later work embraced a greater use of color, softer light, and more complex compositions, although he never entirely abandoned his Caravaggisti leanings. \n\nVery little is known about the first 20 years of his life and there are many gaps concerning his later life and career as well. He was baptized on February 17, 1591 in Játiva, Spain, his father identified as a shoemaker. He is not recorded again until 1611, when records show he was paid for a painting (now lost) for a church in Parma, Italy. Documents show he was a member of the Accademia di San Luca in Rome by October of 1613 and living in a house in the Via Margutta in 1615–16, at that time known as "the foreigner's quarter", apparently living a bohemian life with his brothers and other artists. Anecdotal accounts written at the time indicate he quickly earned a reputation as an outstanding painter after arriving in Rome and was making great profits, but also noted his laziness and extravagant spending. What piece shall we comission?"
