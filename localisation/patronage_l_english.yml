  patronage_of_the_arts_vaneyckTITLE1:0 "Van Eyck; Virgin and Child, with Saints and Donor (1441)"
  patronage_of_the_arts_vaneyckDESC1:0 "This piece is a small oil panel painting begun by the Early Netherlandish artist Jan van Eyck c. 1441 and finished by his workshop after his death in 1442. As he died during its completion, it is generally considered to be his last work. The panel was commissioned by Jan Vos, who, in March 1441, took office near Bruges as prior of a Carthusian Monastery, the earliest date that he could have instructed van Eyck. Art historians generally agree that van Eyck is responsible for painting the central Madonna and Child, and conceiving the overall design, while the ancillary figures and details of the background were completed c. 1443 by a member of his workshop who borrowed freely from earlier van Eyck paintings."
  patronage_of_the_arts_vaneyck_OPT1:0 "It's lovely"
  patronage_of_the_arts_vaneyckTITLE2:0 "Van Eyck; Virgin and Child with Canon van der Paele (1436)"
  patronage_of_the_arts_vaneyckDESC2:0 "The Virgin and Child with Canon van der Paele is a large oil-on-oak panel painting completed around 1434-1436 by the Early Netherlandish painter Jan van Eyck. It shows the painting's donor, Joris van der Paele, within an apparition of saints. The Virgin Mary is enthroned at the centre of the semicircular space, which most likely represents a church interior, with the Christ Child on her lap. St. Donatian stands to her right, Saint George—the donor's name saint—to her left. The panel was commissioned by van der Paele as an altarpiece. He was then a wealthy clergyman from Bruges, but elderly and gravely ill, and intended the work as his memorial."
  patronage_of_the_arts_vaneyck_OPT2:0 "It's beautiful."
  patronage_of_the_arts_vaneyckTITLE3:0 "Jan Van Eyck; Lam Gods (1432)"
  patronage_of_the_arts_vaneyckDESC3:0 "The Lam Gods is a large and complex 15th-century polyptych altarpiece in St Bavo's Cathedral, Ghent, Belgium. It was begun around the mid-1420s and completed by 1432, and it is attributed to the Early Netherlandish painters and brothers Hubert and Jan van Eyck. The altarpiece is considered a masterpiece of European art and one of the world's treasures, it was “the first major oil painting,” and it marked the transition from Middle Age to Renaissance art. he panels are organised in two vertical registers, each with double sets of foldable wings containing inner and outer panel paintings. The upper register of the inner panels represent the heavenly redemption, and include the central classical Deësis arrangement of God (identified either as Christ the King or God the Father), flanked by the Virgin Mary and John the Baptist. They are flanked in the next panels by angels playing music and, on the far outermost panels, the figures of Adam and Eve. The central panel of the lower register shows a gathering of saints, sinners, clergy, and soldiers attendant at an adoration of the Lamb of God. There are several groupings of figures, overseen by the dove of the Holy Spirit. The four lower panels of the closed altar are divided into two pairs; sculptural grisaille paintings of St John the Baptist and St John the Evangelist, and on the two outer panels, donor portraits of Joost Vijdt and his wife Lysbette Borluut; in the upper row are the archangel Gabriel and the Annunciation, and at the very top are the prophets and sibyls. The altarpiece is one of the most renowned and important artworks in European history."
  patronage_of_the_arts_vaneyck_OPT3:0 "It's incredible."
  patronage_of_the_arts_vaneyckTITLE4:0 "Van Eyck; The Arnolfini Portrait (1434)"
  patronage_of_the_arts_vaneyckDESC4:0 "This portrait is considered one of the most original and complex paintings in Western art, because of its beauty, complex iconography, geometric orthogonal perspective, and expansion of the picture space with the use of a mirror. According to Ernst Gombrich 'in its own way it was as new and revolutionary as Donatello's or Masaccio's work in Italy. A simple corner of the real world had suddenly been fixed on to a panel as if by magic... For the first time in history the artist became the perfect eye-witness in the truest sense of the term'. The portrait has been considered by Erwin Panofsky and some other art historians as a unique form of marriage contract, recorded as a painting. Signed and dated by van Eyck in 1434, it is, with the Ghent Altarpiece by the same artist and his brother Hubert, the oldest very famous panel painting to have been executed in oils rather than in tempera. Van Eyck used the technique of applying several layers of thin translucent glazes to create a painting with an intensity of both tone and colour. The glowing colours also help to highlight the realism, and to show the material wealth and opulence of Arnolfini's world. Van Eyck took advantage of the longer drying time of oil paint, compared to tempera, to blend colours by painting wet-in-wet to achieve subtle variations in light and shade to heighten the illusion of three-dimensional forms. The wet-in-wet (wet-on-wet), technique, also known as alla prima, was highly utilized by Renaissance painters including Jan van Eyck."
  patronage_of_the_arts_vaneyck_OPT4:0 "It's so impressive"
  patronage_of_the_arts_vaneyckTITLE5:0 "Jan Van Eyck; The Annunciation (1436)"
  patronage_of_the_arts_vaneyckDESC5:0 "The picture depicts the Annunciation by the Archangel Gabriel to the Virgin Mary that she will bear the son of God (Luke 1:26-38). The inscription shows his words; AVE GRÃ. PLENA or 'Hail, full of grace...'. She modestly draws back and responds, ECCE ANCILLA DÑI or 'Behold the handmaiden of the Lord'. The words appear upside down because they are directed to God and are therefore inscribed with a God's-eye view. The Seven gifts of the Holy Spirit descend to her on seven rays of light from the upper window to the left, with the dove symbolizing the Holy Spirit following the same path; 'This is the moment God's plan for salvation is set in motion. Through Christ's human incarnation the old era of the Law is transformed into a new era of Grace'."
  patronage_of_the_arts_vaneyck_OPT5:0 "It's beautiful."
  patronage_of_the_arts_vanderweydenTITLE1:0 "Rogier Van Der Weyden; Durán Madonna"
  patronage_of_the_arts_vanderweydenDESC1:0 "The Durán Madonna is an oil on oak panel painting completed by the Netherlandish painter Rogier van der Weyden. The painting derives from Jan van Eyck's Ince Hall Madonna and was much imitated subsequently. It depicts a seated and serene Virgin Mary dressed in a long, flowing red robe lined with gold-coloured thread. She cradles the child Jesus who sits on her lap, playfully leafing backwards through a holy book or manuscript on which both figures' gazes rest. But unlike van Eyck's earlier treatment, van der Weyden not only positions his Virgin and Child in a Gothic apse or niche as he had his two earlier madonnas (the Madonna Standing and the Virgin and Child Enthroned), but also places them on a projecting plinth, thus further emphasising their sculptural impression."
  patronage_of_the_arts_vanderweyden_OPT1:0 "It's lovely."
  patronage_of_the_arts_vanderweydenTITLE2:0 "Rogier Van Der Weyden; The Crucifixion Triptych"
  patronage_of_the_arts_vanderweydenDESC2:0 "The Crucifixion Triptych is impressive in its composition. The two are linked not only by the use of a painted golden frame structure in the picture (not found, or not yet found, in any other surviving works by Rogier), but also in the style of the underdrawing. Both works may have been created at roughly the same time, and the dating of the triptych to around 1445, on dendrochronological evidence, would support that theory. Certainly the designs of both pictures derive from Rogier himself, but his assistants seem to have been involved in the execution, and perhaps did some of the preparatory underdrawing as well. The figures of the triptych are executed to a very high standard. However, they seem more abstract and graphic and less three-dimensional than those in the great Deposition (Prado, Madrid), the Madonna in Red (Prado, Madrid), and the Miraflores Altarpiece (Staatliche Museen, Berlin). There is less play of light and shade, and although the landscape is crisscrossed by many rocky crevices and paths, it seems rather empty. Not a single blade of grass enlivens the foreground, and the view into the distance, with the town, also seems dry and lacking in atmosphere, in marked contrast to the artist's other landscapes."
  patronage_of_the_arts_vanderweyden_OPT2:0 "It's beautiful"
  patronage_of_the_arts_vanderweydenTITLE3:0 "Rogier Van Der Weyden; The Altar of St. John"
  patronage_of_the_arts_vanderweydenDESC3:0 "This Triptych is an oil-on-oak wood panel altarpiece by the Early Netherlandish painter Rogier van der Weyden. The triptych is linked to the artist's earlier Miraflores Altarpiece in its symbolic motifs, format and intention. The panels show - from left to right - the birth of Saint John, the baptism of Christ by John in Jordan, and the beheading of John, with Salome receiving the disembodied head on a plate. Each panel is set within painted archivolts, which contain painted reliefs depicting statuettes of the apostles, and scenes from the lives of both Christ and John, with the overall theme of salvation. The faux sculptural reliefs are painted in grisaille, and give the impression that the scenes are set within a church."
  patronage_of_the_arts_vanderweyden_OPT3:0 "It's incredible."
  patronage_of_the_arts_boutsTITLE1:0 "Dirk Bouts; The Virgin and Child"
  patronage_of_the_arts_boutsDESC1:0 "The Virgin and Christ Child are seen as if at an open window, with the infant perched on the sill. Mary gazes lovingly at her son and offers him her breast; images of the Virgin breastfeeding emphasised Christ's humanity and vulnerability. Small religious panels like this were used as an aid to private prayer in people’s homes. Images of the Virgin and Child reminded medieval viewers of the Virgin's role as mother of God, and also of the Incarnation, by which God became fully human."
  patronage_of_the_arts_bouts_OPT1:0 "It's lovely"
  patronage_of_the_arts_boutsTITLE2:0 "Dirk Bouts; Altarpiece of the Holy Sacrament"
  patronage_of_the_arts_boutsDESC2:0 "The Last Supper is the theme of the central panel of the altarpiece, commissioned from Bouts by the Leuven Confraternity of the Holy Sacrament in 1464. All of the orthogonals in this composition display an understanding of linear perspective. The lines lead to a single vanishing point in the center of the mantelpiece above Christ's head, though outside the room, the small side room has its own vanishing point, and neither it nor the vanishing point of the main room falls on the horizon of the landscape seen through the windows. Dirk Bouts was not a native of Leuven. He moved there from Haarlem and his Last Supper was the first Flemish panel painting of its kind. In this central panel, Bouts has introduced the idea of a group portrait around a table, a theme known to council members in Haarlem. Christ is depicted larger than life in the role of a priest performing the consecration of the Eucharistic host from the Catholic Mass. The men around him are shown a half-size smaller, and probably are accurate portraits of prominent members of the confraternity. Bouts was not the only artist traveling between Haarlem and Leuven. While he was working on this triptych, the church was still being built and the architect Antoon Keldermans was the same man hired by the Haarlem parish."
  patronage_of_the_arts_bouts_OPT2:0 "It's beautiful"
  patronage_of_the_arts_boutsTITLE3:0 "Dirk Bouts; Christ Crowned with Thorns"
  patronage_of_the_arts_boutsDESC3:0 "Christ wears the rich cloak and the crown of thorns in which, according to the Gospels, he was dressed before he was crucified. But the wounds of the Passion (his torture and crucifixion) indicate that he has already died and been resurrected. Bouts brings Jesus's torments vividly to life, showing him close up and in agonising detail. Our eyes are drawn to the blue shadows of the thorns thrust deep into his forehead and those around the holes in his hands. His translucent tears mingle with the blood dripping down his face. This graphic image might seem shocking now, but in the late fifteenth century images of the weeping and suffering Christ were very popular, and were produced in large numbers in the workshop of Bouts and his followers. Small devotional paintings like this were used to aid private prayer."
  patronage_of_the_arts_bouts_OPT3:0 "It's incredible"
  patronage_of_the_arts_damessinaTITLE1:0 "Antonello Da Messina; St. Jerome in His Study"
  patronage_of_the_arts_damessinaDESC1:0 "St Jerome in His Study is a painting by the Italian Renaissance master Antonello da Messina. The painting depicts human, natural, and divine knowledge, and is filled with architectural qualities. The small picture portrays St. Jerome - known for his teachings on Christian moral life - working in his study, a room without walls and ceiling viewed through an aperture (probably within a Gothic monastery). In common with several other works by the Messinese painter, the protagonist is accompanied by a host of supporting details pertinent to the contemporary Flemish school; books, animals, pottery, etc., all painted with precise detail and 'optical truth'. The scene is devised such that the light rays coincide with the perspective axis, focusing on the saint's torso and hands. A verdant landscape is revealed through the windows from both sides of the study. Animals include a cat, a partridge (Alectoris graeca), and a peacock, in the foreground, both having symbolical meanings, and a lion, typically associated with St Jerome, in the shade on the right."
  patronage_of_the_arts_damessina_OPT1:0 "It's lovely"
  patronage_of_the_arts_damessinaTITLE2:0 "Antonello Da Messina; The Annunciation"
  patronage_of_the_arts_damessinaDESC2:0 "The scene is set in a small room with a decorated beamed ceiling, supported by two columns which separate the right half of the painting (with the Virgin) from the left one (with the Angel). The background wall has two windows, with a third in another room visible on the right, according to an iconography derived from the Flemish painting, using different light sources and spatial openings also in interiors. The objects and the furnitures, as usually in Antonello's works, are finely detailed. They include the Virgin's bed in the background room, the prie-dieu on which she is kneeling, the vase with a blue and white decoration in the foreground (now damaged). Mary has crossed hands while being reached by the dove of the Holy Spirit, sent by God through the opened window. She wears a typical blue mantle above a red dress. The angel, who holds the traditional lily (which is however hidden by a column) and blesses the Virgin, has a rich damask decoration. The face, crowned by long blonde hair, is adorned with a blue diadem, pearls and a ruby, typical details of the Flemish school."
  patronage_of_the_arts_damessina_OPT2:0 "It's beautiful"
  patronage_of_the_arts_damessinaTITLE3:0 "Antonello Da Messina; St. Sebastian"
  patronage_of_the_arts_damessinaDESC3:0 "St. Sebastian is a painting, once part of a triptych by the Italian Renaissance artist Antonello da Messina. This picture, dominated by the vertical figure of the saint, shows a marked influence by Piero della Francesca;  this can be seen in particular in the perspective of the floor and in the "mathematical" disposition of the figurative elements. Original to Antonello is the smooth rendering of the body of St. Sebastian (defying any geometrical break-down) and the passion for the details of landscape, seen for example in Umbrian school painters like Carlo Crivelli. Famous details include the man reclining on the left, the typical Venetian-style chimneys, the columns and the monumental appearance of the buildings (probably inspired by some of Mantegna's works) and the debating pairs of men on the right side, forming an interesting mixing of late Gothic elements with Venetian, Flemish and advanced Renaissance ones."
  patronage_of_the_arts_damessina_OPT3:0 "It's incredible"
  patronage_of_the_arts_botticelliTITLE1:0 "Sandro Botticelli; Virgin and Child"
  patronage_of_the_arts_botticelliDESC1:0 "Owing to its comparatively poor condition, due to the peeling off of some tempera layers as well as some ancient restoration attempts, the painting had not unanimously been attributed to Botticelli himself; critics like Bernard Berenson, who had at first declared it to be genuine, later attributed it to Botticelli's workshop. Today, art historians largely agree that it is indeed an early painting by Sandro Botticelli. Some disagreement existed on how early, given that the painting displays clear influences of Botticelli's master Filippo Lippi (which would put it in the early 1460s), but also an obvious knowledge of the works of Andrea del Verrocchio (which would put it in the later 1460s). It is now agreed upon that the painting was made in the year 1468 or 1469."
  patronage_of_the_arts_botticelli_OPT1:0 "It's pretty"
  patronage_of_the_arts_botticelliTITLE2:0 "Sandro Botticelli; Pallas and the Centaur"
  patronage_of_the_arts_botticelliDESC2:0 "Like Botticelli's other paintings with a mythological subject, this work too, showing the young woman armed with a battle axe, intent on dragging a centaur by the hair, presents many doubts in terms of interpretation.  Based on what is written in inventories and literary sources from shortly after the creation of the painting, the attractive, proud feminine figure is thought to be Pallas Athena (Minerva), goddess of knowledge, or Camilla, virgin and warrior, who died in battle defending the country, as well as being a fine example of chastity. The centaur, a mythical creature, combining man and beast, symbolises the feral instincts of humanity and therefore, the work is to be understood as an allegory to virtues that act as a brake on a bad-tempered, passionate temperament."
  patronage_of_the_arts_botticelli_OPT2:0 "It's amazing"
  patronage_of_the_arts_botticelliTITLE3:0 "Sandro Botticelli; The Birth of Venus"
  patronage_of_the_arts_botticelliDESC3:0 "The Birth of Venus by the Italian artist Sandro Botticelli, probably executed in the mid 1480s. It depicts the goddess Venus arriving at the shore after her birth, when she had emerged from the sea fully-grown (called Venus Anadyomene and often depicted in art). They have been endlessly analysed by art historians, with the main themes being; the emulation of ancient painters and the context of wedding celebrations (generally agreed), the influence of Renaissance Neo-Platonism (somewhat controversial), and the identity of the commissioners (not agreed). Most art historians agree, however, that the Birth does not require complex analysis to decode its meaning, in the way that the Primavera probably does. While there are subtleties in the painting, its main meaning is a straightforward, if individual, treatment of a traditional scene from Greek mythology, and its appeal is sensory and very accessible, hence its enormous popularity."
  patronage_of_the_arts_botticelli_OPT3:0 "It's beautiful"
  patronage_of_the_arts_albertiTITLE1:0 "Leon Battista Alberti Educates our Brightest Students"
  patronage_of_the_arts_albertiDESC1:0 "Leon Battista has educated our brightest students. We now have knowledge of several of Alberti's idea's, theory's and concepts."
