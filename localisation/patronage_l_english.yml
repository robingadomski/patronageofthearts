  patronageoftheartsmedieval_EVTOPT00022:0 "Duccio"
  patronageoftheartsmedieval_EVTOPT00023:0 "Giotto"
  patronageoftheartsmedieval_EVTTITLE00003:0 "Investing in the Late Medieval Literature of Western Europe"
  patronageoftheartsmedieval_EVTDESC00003:0 "The titles and themes of medieval drama remained religious but their pieces' titles can belie their humorous or farcical and sometimes bawdy nature. One of the best known morality plays was translated from Dutch to be known in English as Everyman. A large majority of medieval literature was anonymous and not easily dated. Some of the greatest figures — Dante, Chaucer, Petrarch, and Boccaccio — came late in the period, and their work convincingly demonstrates the transitional nature of the best of medieval literature, for, in being master commentators of the medieval scene, they simultaneously announced the great themes and forms of Renaissance literature. During the Middle Ages, Europe's great national literature was formed, which led individuals to discover both individual literary masterpieces and writing traditions that have persisted to characterize Western Literature. Since it was the time when European nations' cultural identities were formed, the Middle Ages have long roused people's interest and sparked debate. In addition, the period was named after the generation who came after it. They called their era the Renaissance as they regarded it as a revival of the creative achievements of antiquity. From their perspectives, the preceding period was the age of 'middleness', which also means a cultural void that divided them from the classical past they adored. This limited perspective of cultural history is still prevalent today since it is referred regarded as 'medieval', which used to signify outdated or barbarous. It is also reflected in the widely held belief that the Middle Ages were exceptionally homogeneous. A time when all men and women believed same ethics and acted in related ways. Notwithstanding this, the period emphasizes a wide range of individuals from many civilizations."
