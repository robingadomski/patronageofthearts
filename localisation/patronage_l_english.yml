  patronage_of_the_arts_EVTTITLE00122:0 "Rogier Van Der Weyden (1400-1464)"
  patronage_of_the_arts_EVTDESC00122:0 "Rogier Van Der Weyden grew up in the footsteps of the great van Eyck. He was highly successful in his lifetime; his paintings were exported to Italy and Spain, and he received commissions from, amongst others, Philip the Good, Netherlandish nobility, and foreign princes. One of the main reasons for this argument is that van der Weyden's style was highly focused on emotional expression and naturalism, rather than the classical ideals of proportion and harmony that were becoming popular in Italy at the time. His works often depicted highly emotive religious scenes, with a strong emphasis on the suffering and humanity of the figures. \n\nThis emotional and expressive style was seen as a departure from the classical ideal of beauty that was becoming popular in Italy, and some art historians believe that it contributed to a delay in the adoption of Renaissance ideals in northern Europe. Furthermore, van der Weyden's influence on Italian artists such as Antonello da Messina and Sandro Botticelli, who adopted his style in their own works, further reinforced this delay. Which piece should we commission?"
