  patronage_of_the_arts_EVTTITLE00003:0 "Hire a great Italian Renaissance artist"
  patronage_of_the_arts_EVTDESC00003:0 "The Italian Renaissance, or the Quattrocento is viewed as the transition from the Medieval period to the age of the Italian Renaissance, principally in the cities of Rome, Florence, Milan, Venice, Naples. The period saw noteable events as the fall of Constantinople to the Ottoman Empire. Artists active during the Quattrocento were known for their deeply expressive and photorealistic masterpieces. \n\nFigurative painting was of particular interest during this period, as artists sought to create lifelike representations of people and scenes. Perspective and motion were also explored, and works often featured dramatic poses and dramatic lighting. Many of the works of the Quattrocento were religious in nature, as the Catholic Church was a major patron of the arts. Artists sought to create works that expressed the divine, and many of these works were characterized by grandeur and emotion. \n\nIn Naples, the painter Antonello da Messina began using oil paints for portraits and religious paintings at a date that preceded other Italian painters, possibly about 1450. He carried this technique north and influenced the painters of Venice. During the first half of the 15th century, the achieving of the effect of realistic space in a painting by the employment of linear perspective was a major preoccupation of many painters, as well as the architects Brunelleschi and Alberti who both theorised about the subject. Brunelleschi is known to have done a number of careful studies of the piazza and octagonal baptistery outside Florence Cathedral and it is thought he aided Masaccio in the creation of his famous trompe-l'œil niche around the Holy Trinity he painted at Santa Maria Novella. \n\nIn the 1450s Piero della Francesca, in paintings such as The Flagellation of Christ, demonstrated his mastery over linear perspective and also over the science of light. Another painting exists, a cityscape, by an unknown artist, perhaps Piero della Francesca, that demonstrates the sort of experiment that Brunelleschi had been making. We can choose between Antonello Da Messina, Sandro Botticelli, and Leon Battista Alberti to create our next masterpiece."
