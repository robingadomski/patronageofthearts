  patronage_of_the_arts_deriberaTITLE1:0 "Jusepe de Ribera; Saint Francis of Assisi"
  patronage_of_the_arts_deriberaDESC1:0 "This canvas stands out due to its bold naturalism, an example of the vigorous “tenebrism” that is typical of the youthful work of Spanish painter, Jusepe de Ribera, softened here by the artist’s greater sensitivity to color and light, as a result of the neo-Venetian and Van Dyck influences he absorbed from the 1630s. The dark, solid background highlights the saint’s figure, which is surrounded by an intense light of great atmospheric value, fading from the lighter tones around the head and the greater shadows and solid tones in the background. The painting has an obvious naturalistic feel, even in such details as the appearance of the bleeding injury on the ribs and the stigmata on the hands, depicted with an absolute adherence to the testimonies handed down from Franciscan sources, and the almost tactile representation of the cloth and patches on the robe, sewn on in pale thread. \n\nThe work is obviously a strong memento mori with the aim of instilling in-depth reflections on the transience of human destiny, inviting eschatological thought on the fulfillment of time in future life. It is well-known, in fact, that main Franciscan sources insisted on the concept of death as the “doorway to life” when telling the story of the passage of St Francis. Critics agree that this is one of the most successful versions of the vast number of paintings of saints, martyrs and anchorites depicted half length - and therefore, of a more devotional nature - by the Spanish artist. The canvas stands out in all its stunning painted beauty, not only due to the effective way in which it summarizes and faithfully portrays the natural subject, together with the preciousness of the colors applied, but also and ultimately, due to the extraordinary intensity of its communicative style."
  patronage_of_the_arts_deribera_OPT1:0 "It's amazing"
  patronage_of_the_arts_deriberaTITLE2:0 "Jusepe de Ribera; Ecce Homo"
  patronage_of_the_arts_deriberaDESC2:0 "Considered the best cultivator of tenebrism in Spain, Ribera was a painter of religious and mythological themes, with a special predilection for penitent saints and martyrs, which he captured with great realism, inspired by popular types from everyday life. From 1636 onwards he assimilated elements of Neo-Venetianism and marked influences of the Bolognese painters. \n\nAgainst a tenebrist background is the three-quarter profile image of Christ, with the crown of thorns, the tunic and the broken reed, after receiving the aggravation of the people after the scourging. The figure, slightly displaced to the right, marks a diagonal, accentuated by the pronounced chiaroscuro of the face, as well as by the torso and arm that are left uncovered. The words 'Ecce Homo' are the Latin words used by Pontius Pilate in the Vulgate translation of the Gospel of John, when he presents a scourged Jesus, bound and crowned with thorns, to a hostile crowd shortly before his Crucifixion (John 19;5)' \n\nThis version of Ribera's Ecce Homo painting is undoubtedly the one in the Academia de San Fernando, signed with the interlaced J and R, which correspond to the early years of his production, around 1620, the period of his relationship with the house of Osuna. This canvas came from the Jesuit College in Toledo, from where it was transferred to the Academy after the expulsion of the order decreed in 1767 by Charles III."
  patronage_of_the_arts_deribera_OPT2:0 "How wonderful!"
  patronage_of_the_arts_deriberaTITLE3:0 "Jusepe de Ribera; Aristotle"
  patronage_of_the_arts_deriberaDESC3:0 "Aristotle is here portrayed as a beggar-philosopher, a popular conceit in the seventeenth century. His asceticism is well in keeping with Spanish Catholicism, and is a hallmark of the saints Ribera also painted. He is surrounded by light reminiscent of Caravaggio, with whom Ribera is often associated. That, and his direct, naturalistic style (also courtesy of Caravaggio) make this a powerful image of a philosopher and his profound contemplations. Aristotle is painted in a very tactile manner, with deep creases in his worn face and hands. Ribera proudly signed the painting across the papers in Aristotle's hand, appending 'español' to his name to assert his nationality. It is part of a series of six portraits of ancient philosophers commissioned by the Prince of Liechtenstein in 1636.  The artist's conception of Aristotle as an ordinary man wearing a scholar's skullcap and a ragged robe, a "beggar philosopher," is a type that enjoyed great popularity in the 17th century. Ribera's direct, naturalistic style and his dramatic use of light, both of which derive from Caravaggio, combine to create a powerful evocation of a philosopher deep in thought."
  patronage_of_the_arts_deribera_OPT3:0 "How wonderful."
  patronage_of_the_arts_velazquezeventTITLE:0 "Diego Rodríguez de Silva y Velázquez"
  patronage_of_the_arts_velazquezeventDESC:0 "Velázquez is universally acknowledged as one of the world’s greatest artists. The naturalistic style in which he was trained provided a language for the expression of his remarkable power of observation in portraying both the living model and still life. Stimulated by the study of 16th-century Venetian painting, he developed from a master of faithful likeness and characterization into the creator of masterpieces of visual impression unique in his time. With brilliant diversity of brushstrokes and subtle harmonies of colour, he achieved effects of form and texture, space, light, and atmosphere that make him the chief forerunner of 19th-century French Impressionism. \n\nVelázquez’s position at the court gave him access to the royal collections, rich in paintings by the Venetian Renaissance master Titian, who was to have more influence than any other artist on the development of his style. The full-length portraits of Philip IV (1626–28) and his brother the Infante Don Carlos (1626–27) are in the tradition of Spanish royal portraits established by Titian and are to some extent influenced by his style. In these portraits the detailed description and tenebrism of Velázquez’s Sevillian paintings have been modified; only the faces and hands are accentuated, and the dark figures stand out against a light background. In his later court portraits, Velázquez was to adopt something of the more elaborate decor and richer colouring of the Flemish Baroque master Peter Paul Rubens, whom he met during the latter’s second visit to the Spanish court, in 1628. Pacheco tells how Rubens praised Velázquez’s works very highly because of their simplicity. Velázquez’s painting of Bacchus, The Feast of Bacchus (1628–29; also known as Los borrachos ), seems to have been inspired by Titian and Rubens, but his realistic approach to the subject is characteristically Spanish and one that Velázquez was to preserve throughout his life. What piece shall we comission?"
  patronage_of_the_arts_velazquezeventOPT1:0 "A portrait of the Pope"
  patronage_of_the_arts_velazquezeventOPT2:0 "A landscape of a war in the Lowlands"
  patronage_of_the_arts_velazquezeventOPT3:0 "An allegory of an artist"
  patronage_of_the_arts_velazquezTITLE1:0 "Diego Velázquez; Portrait of Pope Innocent X"
  patronage_of_the_arts_velazquezDESC1:0 "Portrait of Pope Innocent X is an oil on canvas portrait by the Spanish painter Diego Velázquez, executed during a trip to Italy around 1650. Many artists and art critics consider it the finest portrait ever created. It is housed in the Galleria Doria Pamphilj in Rome. A smaller version is held by the Metropolitan Museum of Art in New York, and a study is on display at Apsley House in London. The painting is noted for its realism as an unflinching portrait of a highly intelligent, shrewd, and aging man. He is dressed in linen vestments, and the quality of the work is evident in the rich reds of his upper clothing, head-dress, and the hanging curtains. \n\nThe pope, born Giovanni Battista Pamphilj, was initially wary of sitting for Velázquez, but relented after he was shown reproductions of portraits by the artist. A contributing factor for this large advancement in the painter's career was that he had already depicted a number of members of Pamphilj's inner court. The pope, however, remained cautious, and the painting was initially displayed only to his immediate family, and was largely lost from public view through the 17th and 18th centuries."
  patronage_of_the_arts_velazquez_OPT1:0 "It is so wonderful!"
  patronage_of_the_arts_velazquezTITLE2:0 "Diego Velázquez; La rendición de Breda"
  patronage_of_the_arts_velazquezDESC2:0 "It was completed during the years 1634–35, inspired by Velázquez's visit to Italy with Ambrogio Spinola, the Genoese-born Spanish general who conquered Breda on June 5, 1625. The painting depicts the exchange of the key of Breda from the Dutch's possession, to the Spanish. It is considered one of Velázquez's best works. Velázquez composed The Surrender of Breda into two halves, which included the Dutch leader Justinus van Nassau, and Spanish Genoese general, Spinola. The Surrender of Breda depicts a military victory, the 1624 Siege of Breda, during the Eighty Years War. This war began due to a revolt against Philip II of Spain by the Seventeen Provinces, which today includes the Netherlands, Belgium and Luxembourg. Velázquez captured the end of the battle, as he also differentiated the two sides, one which is the Dutch, and the other side, the Spanish. \n\nThe painting was commissioned by Philip IV of Spain between 1630 and 1635 for the palace of Buen Retiro along the eastern city limits of Madrid. The painting was intended to glorify the military accomplishments and acquisition by the Spanish, uplifting Philip IV. At the time, Spain was in economic decline. The Surrender of Breda was displayed in the Hall of Realms with nineteen other paintings."
  patronage_of_the_arts_velazquez_OPT2:0 "How impressive!"
  patronage_of_the_arts_velazquezTITLE3:0 "Diego Velázquez; Las Meninas"
  patronage_of_the_arts_velazquezDESC3:0 "Las Meninas has long been recognised as one of the most important paintings in the history of Western art. The Baroque painter Luca Giordano said that it represents the 'theology of painting', and in 1827 the president of the Royal Academy of Arts Sir Thomas Lawrence described the work in a letter to his successor David Wilkie as 'the true philosophy of the art' More recently, it has been described as 'Velázquez's supreme achievement, a highly self-conscious, calculated demonstration of what painting could achieve, and perhaps the most searching comment ever made on the possibilities of the easel painting'. \n\nThe painting is believed by F. J. Sánchez Cantón to depict a room in the Royal Alcazar of Madrid during the reign of King Philip IV of Spain, and presents several figures, most identifiable from the Spanish court, captured in a particular moment as if in a snapshot. Some of the figures look out of the canvas towards the viewer, while others interact among themselves. The five-year-old Infanta Margaret Theresa is surrounded by her entourage of maids of honour, chaperone, bodyguard, two dwarfs and a dog. Just behind them, Velázquez portrays himself working at a large canvas. Velázquez looks outwards, beyond the pictorial space to where a viewer of the painting would stand. In the background there is a mirror that reflects the upper bodies of the king and queen. They appear to be placed outside the picture space in a position similar to that of the viewer, although some scholars have speculated that their image is a reflection from the painting Velázquez is shown working on. \n\nThe 20th-century French philosopher and cultural critic Michel Foucault observed that the light from the window illuminates both the studio foreground and the unrepresented area in front of it, in which the king, the queen, and the viewer are presumed to be situated.  For José Ortega y Gasset, light divides the scene into three distinct parts, with foreground and background planes strongly illuminated, between which a darkened intermediate space includes silhouetted figures."
  patronage_of_the_arts_velazquez_OPT3:0 "How impressive!"
  patronage_of_the_arts_dezurbaraneventTITLE:0 "Francisco de Zurbarán"
  patronage_of_the_arts_dezurbaraneventDESC:0 "Francisco de Zurbarán is known primarily for his religious paintings depicting monks, nuns, and martyrs, and for his still-lifes. Zurbarán gained the nickname "Spanish Caravaggio", owing to the forceful use of chiaroscuro in which he excelled. It is unknown whether Zurbarán had the opportunity to see the paintings of Caravaggio, only that his work features a similar use of chiaroscuro and tenebrism (dramatic lighting). The painter thought by some art historians to have had the greatest influence on his characteristically severe compositions was Juan Sánchez Cotán. \n\nHe painted his figures directly from nature, and he made great use of the lay-figure in the study of draperies, in which he was particularly proficient. He had a special gift for white draperies; as a consequence, the houses of the white-robed Carthusians are abundant in his paintings. To these rigid methods, Zurbarán is said to have adhered throughout his career, which was prosperous, wholly confined to Spain, and varied by few incidents beyond those of his daily labour. His subjects were mostly severe and ascetic religious vigils, the spirit chastising the flesh into subjection, the compositions often reduced to a single figure. The style is more reserved and chastened than Caravaggio's, the tone of color often quite bluish. Exceptional effects are attained by the precisely finished foregrounds, massed out largely in light and shade. What peice shall we comission?"
  patronage_of_the_arts_dezurbaraneventOPT1:0 "A stillife"
  patronage_of_the_arts_dezurbaraneventOPT2:0 "A depiction of a martyr"
  patronage_of_the_arts_dezurbaraneventOPT3:0 "A depiction of Saint Francis"
  patronage_of_the_arts_dezurbaranTITLE1:0 "De Zurbarán; Still Life with Lemons, Oranges and a Rose"
  patronage_of_the_arts_dezurbaranDESC1:0 "It is the only still life signed and dated by him and is considered a masterwork of the genre.The painting shows three groups of objects (a saucer of four citrons, a basket of oranges, and a saucer holding both a cup of water and a rose) resting on a table against a dark background. Each group of objects are placed equidistant from one another and form a spatial and geometrical balance due to their pyramidal organization. As described by Andreas Prater; 'Zurbaran isolates the objects from one another - even the composition appears to be a conscious, though not excessively artificial arrangement. Against the dark background, the objects are completely static, and appear to be torn out of the context of everyday life. The human beings to whom they apparently belong have no place here.'"
  patronage_of_the_arts_dezurbaran_OPT1:0 "How pretty!"
  patronage_of_the_arts_dezurbaranTITLE2:0 "Francisco de Zurbarán; Saint Serapion"
  patronage_of_the_arts_dezurbaranDESC2:0 "The work was commissioned by the Mercedarian Order to hang in the De Profundis (funerary chapel) hall of their monastery in Seville (now Museum of Fine Arts of Seville). Saint Serapion is depicted by Zurbarán in a quasi-crucified pose, standing with each hand bound by ropes and chain to an overhead horizontal pole. According to Michael Brenson of The New York Times, his head "has shifted from the realm of the robe to the realm of the cape, which supports the head and seems to have the potential to lift it to the sky". The painting stops at the figure's knee level, while the strain placed on his arms is indicated by the heavy hanging folds of the drapes of the cloth hanging from left shoulder and right outstretched arm. The saint is identified by text on a small note placed to the left of his chest area. The work makes strong use of chiaroscuro in the Spanish Tenebrist tradition of Jusepe de Ribera."
  patronage_of_the_arts_dezurbaran_OPT2:0 "How menacing, wonderful!"
  patronage_of_the_arts_dezurbaranTITLE3:0 "Francisco de Zurbarán; Saint Francis of Assisi"
  patronage_of_the_arts_dezurbaranDESC3:0 "Saint Francis of Assisi was an Italian mystic and Catholic friar who founded the Franciscans. He was inspired to lead a life of poverty as an itinerant preacher. One of the most venerated figures in Christianity, Francis was canonized by Pope Gregory IX on 16 July 1228. He is usually depicted in a robe with a rope as a belt. He founded the men's Order of Friars Minor, the women's Order of St. Clare, the Third Order of St. Francis and the Custody of the Holy Land. Once his community was authorized by the Pope, he withdrew increasingly from external affairs. Francis is associated with patronage of animals and the environment. It became customary for churches to hold ceremonies blessing animals on his feast day of 4 October. He is known for devotion to the Eucharist. Along with Catherine of Siena, he was designated patron saint of Italy. De Zurbarán has chosen to depit Saint Francis in a very macabre way, hooded, sitting in front of study, perhaps studying."
  patronage_of_the_arts_dezurbaran_OPT3:0 "How illustrative, very thought provoking."
  patronage_of_the_arts_vaneyckTITLE1:0 "Van Eyck; Virgin and Child, with Saints and Donor (1441)"
  patronage_of_the_arts_vaneyckDESC1:0 "This piece is a small oil panel painting begun by the Early Netherlandish artist Jan van Eyck c. 1441 and finished by his workshop after his death in 1442. As he died during its completion, it is generally considered to be his last work. The panel was commissioned by Jan Vos, who, in March 1441, took office near Bruges as prior of a Carthusian Monastery, the earliest date that he could have instructed van Eyck. Art historians generally agree that van Eyck is responsible for painting the central Madonna and Child, and conceiving the overall design, while the ancillary figures and details of the background were completed c. 1443 by a member of his workshop who borrowed freely from earlier van Eyck paintings."
  patronage_of_the_arts_vaneyck_OPT1:0 "It's lovely"
  patronage_of_the_arts_vaneyckTITLE2:0 "Van Eyck; Virgin and Child with Canon van der Paele (1436)"
  patronage_of_the_arts_vaneyckDESC2:0 "The Virgin and Child with Canon van der Paele is a large oil-on-oak panel painting completed around 1434-1436 by the Early Netherlandish painter Jan van Eyck. It shows the painting's donor, Joris van der Paele, within an apparition of saints. The Virgin Mary is enthroned at the centre of the semicircular space, which most likely represents a church interior, with the Christ Child on her lap. St. Donatian stands to her right, Saint George—the donor's name saint—to her left. The panel was commissioned by van der Paele as an altarpiece. He was then a wealthy clergyman from Bruges, but elderly and gravely ill, and intended the work as his memorial."
  patronage_of_the_arts_vaneyck_OPT2:0 "It's beautiful."
  patronage_of_the_arts_vaneyckTITLE3:0 "Jan Van Eyck; Lam Gods (1432)"
  patronage_of_the_arts_vaneyckDESC3:0 "The Lam Gods is a large and complex 15th-century polyptych altarpiece in St Bavo's Cathedral, Ghent, Belgium. It was begun around the mid-1420s and completed by 1432, and it is attributed to the Early Netherlandish painters and brothers Hubert and Jan van Eyck. The altarpiece is considered a masterpiece of European art and one of the world's treasures, it was “the first major oil painting,” and it marked the transition from Middle Age to Renaissance art. he panels are organised in two vertical registers, each with double sets of foldable wings containing inner and outer panel paintings. The upper register of the inner panels represent the heavenly redemption, and include the central classical Deësis arrangement of God (identified either as Christ the King or God the Father), flanked by the Virgin Mary and John the Baptist. \n\nThey are flanked in the next panels by angels playing music and, on the far outermost panels, the figures of Adam and Eve. The central panel of the lower register shows a gathering of saints, sinners, clergy, and soldiers attendant at an adoration of the Lamb of God. There are several groupings of figures, overseen by the dove of the Holy Spirit. The four lower panels of the closed altar are divided into two pairs; sculptural grisaille paintings of St John the Baptist and St John the Evangelist, and on the two outer panels, donor portraits of Joost Vijdt and his wife Lysbette Borluut; in the upper row are the archangel Gabriel and the Annunciation, and at the very top are the prophets and sibyls. The altarpiece is one of the most renowned and important artworks in European history."
  patronage_of_the_arts_vaneyck_OPT3:0 "It's incredible."
  patronage_of_the_arts_vaneyckTITLE4:0 "Van Eyck; The Arnolfini Portrait (1434)"
  patronage_of_the_arts_vaneyckDESC4:0 "This portrait is considered one of the most original and complex paintings in Western art, because of its beauty, complex iconography, geometric orthogonal perspective, and expansion of the picture space with the use of a mirror. According to Ernst Gombrich 'in its own way it was as new and revolutionary as Donatello's or Masaccio's work in Italy. A simple corner of the real world had suddenly been fixed on to a panel as if by magic... For the first time in history the artist became the perfect eye-witness in the truest sense of the term'. \n\nThe portrait has been considered by Erwin Panofsky and some other art historians as a unique form of marriage contract, recorded as a painting. Signed and dated by van Eyck in 1434, it is, with the Ghent Altarpiece by the same artist and his brother Hubert, the oldest very famous panel painting to have been executed in oils rather than in tempera. Van Eyck used the technique of applying several layers of thin translucent glazes to create a painting with an intensity of both tone and colour. The glowing colours also help to highlight the realism, and to show the material wealth and opulence of Arnolfini's world. Van Eyck took advantage of the longer drying time of oil paint, compared to tempera, to blend colours by painting wet-in-wet to achieve subtle variations in light and shade to heighten the illusion of three-dimensional forms. The wet-in-wet (wet-on-wet), technique, also known as alla prima, was highly utilized by Renaissance painters including Jan van Eyck."
  patronage_of_the_arts_vaneyck_OPT4:0 "It's so impressive"
  patronage_of_the_arts_vaneyckTITLE5:0 "Jan Van Eyck; The Annunciation (1436)"
  patronage_of_the_arts_vaneyckDESC5:0 "The picture depicts the Annunciation by the Archangel Gabriel to the Virgin Mary that she will bear the son of God (Luke 1:26-38). The inscription shows his words; AVE GRÃ. PLENA or 'Hail, full of grace...'. She modestly draws back and responds, ECCE ANCILLA DÑI or 'Behold the handmaiden of the Lord'. The words appear upside down because they are directed to God and are therefore inscribed with a God's-eye view. The Seven gifts of the Holy Spirit descend to her on seven rays of light from the upper window to the left, with the dove symbolizing the Holy Spirit following the same path; 'This is the moment God's plan for salvation is set in motion. Through Christ's human incarnation the old era of the Law is transformed into a new era of Grace'."
  patronage_of_the_arts_vaneyck_OPT5:0 "It's beautiful."
  patronage_of_the_arts_vanderweydenTITLE1:0 "Rogier Van Der Weyden; Durán Madonna"
  patronage_of_the_arts_vanderweydenDESC1:0 "The Durán Madonna is an oil on oak panel painting completed by the Netherlandish painter Rogier van der Weyden. The painting derives from Jan van Eyck's Ince Hall Madonna and was much imitated subsequently. It depicts a seated and serene Virgin Mary dressed in a long, flowing red robe lined with gold-coloured thread. She cradles the child Jesus who sits on her lap, playfully leafing backwards through a holy book or manuscript on which both figures' gazes rest. But unlike van Eyck's earlier treatment, van der Weyden not only positions his Virgin and Child in a Gothic apse or niche as he had his two earlier madonnas (the Madonna Standing and the Virgin and Child Enthroned), but also places them on a projecting plinth, thus further emphasising their sculptural impression."
  patronage_of_the_arts_vanderweyden_OPT1:0 "It's lovely."
  patronage_of_the_arts_vanderweydenTITLE2:0 "Rogier Van Der Weyden; The Crucifixion Triptych"
  patronage_of_the_arts_vanderweydenDESC2:0 "The Crucifixion Triptych is impressive in its composition. The two are linked not only by the use of a painted golden frame structure in the picture (not found, or not yet found, in any other surviving works by Rogier), but also in the style of the underdrawing. Both works may have been created at roughly the same time, and the dating of the triptych to around 1445, on dendrochronological evidence, would support that theory. Certainly the designs of both pictures derive from Rogier himself, but his assistants seem to have been involved in the execution, and perhaps did some of the preparatory underdrawing as well. The figures of the triptych are executed to a very high standard. However, they seem more abstract and graphic and less three-dimensional than those in the great Deposition (Prado, Madrid), the Madonna in Red (Prado, Madrid), and the Miraflores Altarpiece (Staatliche Museen, Berlin). There is less play of light and shade, and although the landscape is crisscrossed by many rocky crevices and paths, it seems rather empty. Not a single blade of grass enlivens the foreground, and the view into the distance, with the town, also seems dry and lacking in atmosphere, in marked contrast to the artist's other landscapes."
  patronage_of_the_arts_vanderweyden_OPT2:0 "It's beautiful"
  patronage_of_the_arts_vanderweydenTITLE3:0 "Rogier Van Der Weyden; The Altar of St. John"
  patronage_of_the_arts_vanderweydenDESC3:0 "This Triptych is an oil-on-oak wood panel altarpiece by the Early Netherlandish painter Rogier van der Weyden. The triptych is linked to the artist's earlier Miraflores Altarpiece in its symbolic motifs, format and intention. The panels show - from left to right - the birth of Saint John, the baptism of Christ by John in Jordan, and the beheading of John, with Salome receiving the disembodied head on a plate. Each panel is set within painted archivolts, which contain painted reliefs depicting statuettes of the apostles, and scenes from the lives of both Christ and John, with the overall theme of salvation. The faux sculptural reliefs are painted in grisaille, and give the impression that the scenes are set within a church."
  patronage_of_the_arts_vanderweyden_OPT3:0 "It's incredible."
  patronage_of_the_arts_memlingTITLE1:0 "Memling; Adoration of the Magi"
  patronage_of_the_arts_memlingDESC1:0 "Comprising three panels, the Nativity, the Adoration of the Magi and the Presentation in the Temple, this painting is earlier than the triptych on the same subject painted by Memling for Jan Floreins in 1479. It is clearly influenced by Van der Weyden, as are other works by the artist. In this work, the unified space represented in the Nativity and the Adoration of the Magi is noteworthy. \n\nIt was an innovation to place scenes from the Epiphany and the Birth under the same architecture represented from different points of view. Made in Bruges, this triptych shows how much its author was indebted to the van Eyck brothers from the time he settled in that city in 1465. This is clear in the importance of vertical lines in the composition and in its monumental character."
  patronage_of_the_arts_memling_OPT1:0 "It's fantastic"
  patronage_of_the_arts_memlingTITLE2:0 "Memling; The Annunciation"
  patronage_of_the_arts_memlingDESC2:0 "Memling modeled this Annunciation on the left wing of Rogier van der Weyden’s Saint Columba Altarpiece (now in Munich), but his innovative rendition portrays the Virgin swooning and supported by two angels, rather than kneeling. Like other fifteenth-century Flemish painters working in the wake of Jan van Eyck, Hans Memling cloaked religious imagery in the pictorial language of everyday life, paying close attention to naturalistic detail. \n\nThis Annunciation takes place in a comfortably appointed bedchamber, though many of the domestic furnishings have symbolic connotations. The carafe of water, through which light passes uncorrupted, and the vase of lilies are symbols of the Virgin's purity, while the empty candleholder signifies her imminent role as bearer of Christ, light of the world. Gabriel's priestly garb alludes to the ritual of the Mass and, therefore, the incarnation of Christ. A soft glowing light falls on the Virgin and suffuses the room, elevating the scene from the realm of the ordinary and signaling the sacred nature of the drama."
  patronage_of_the_arts_memling_OPT2:0 "It's incredible. I love the colours in this piece."
  patronage_of_the_arts_memlingTITLE3:0 "Hans Memling; The Last Judgement"
  patronage_of_the_arts_memlingDESC3:0 "On the far left is the first panel which depicts the ascent of those deemed “good” into Heaven. Saint Peter helps the naked, white bodies of the saved onto the silvery, almost crystal stairs that snake up to the entrance of paradise. Immediately in front of the gate, a group of angels clothe the people in deep-hued dresses similar to their own. The gate itself, surrounded by a stormy wreath of clouds, is in a Gothic architectural style and is adorned with reliefs sat in attendance of those entering. Balconies carved into the passage hold angels in bright clothes and with bright wings playing a litany of instruments. If one looks closely, they can see that the Pope and other high-ranking Church officials are leading the procession into paradise. \n\nOn the central panel, one can see the beginning of this judgment narrative develop. Seated on a rainbow and draped in a red cape, Jesus Christ stares directly at the viewer. His feet - crucifixion wounds on display - rest on a golden orb. Out of his right side grows a flower (a lily) while a red-hot sword points inward at his left. Behind him is a golden light that appears to emanate outward from his body. Kneeling on the same stormy clouds that surround Heaven are the twelve apostles, who extend in placement behind the son of God. At the end of either line of apostles is Mary, who looks to her son, and John the Baptist, who looks to the audience. Above them all, in the upper corners of the panel, are four angels holding the Instruments of Passion (which Jesus utilized to overcome Satan); a column, representing where Jesus was flagellated, the cross where he was crucified and his crown of thorns. \n\nBelow this floats three angels blowing the horns of the apocalypse point inward at Saint Michael. His figure, as well as the rainbow upon which Jesus rests, separates the realms of Heaven and Hell in the location of the Last Judgment, the valley of Josaphat. On his right, there extends far into the background green grasslands, where people are rising from their graves, angels are fighting with demons over individual souls, and the line into paradise begins. On his left, on the dead, brown land crowds of people are being driven backward by the dark, smoky bodies of demons. Saint Michael stands tall above this, using a balance to determine the goodness or badness of an individual. He wears reflective gold armor and a red cape embellished with designs. \n\nMoving to the final panel, one can see the realities of Hell as imagined by Memling. Grotesque, animalistic bodies with tails, taloned feet, and somewhat dog-like faces torture the souls damned to this realm. Their black bodies represent a hybrid between human and creature, juxtaposed upon the writhing, white bodies of the humans sent to Hell. Fires lick upwards in the backdrop of this panel, with flying demons carrying loads of souls into their reaches, almost like they were kindling. Every face of the damned displays an acute sense of suffering, and most gaze away (potentially in shame) or keep their eyes closed. Notice the disjointed amount of people on the two side panels; far more people were sent to Hell than granted passage into Paradise. Above this scene of torture floats the final angel of the trio in the central panel, blowing the last trumpet of the apocalypse. (Description provided by the BAMPFA student committee)"
  patronage_of_the_arts_memling_OPT3:0 "It's Incredible"
  patronage_of_the_arts_boutsTITLE1:0 "Dirk Bouts; The Virgin and Child"
  patronage_of_the_arts_boutsDESC1:0 "The Virgin and Christ Child are seen as if at an open window, with the infant perched on the sill. Mary gazes lovingly at her son and offers him her breast; images of the Virgin breastfeeding emphasised Christ's humanity and vulnerability. Small religious panels like this were used as an aid to private prayer in people’s homes. Images of the Virgin and Child reminded medieval viewers of the Virgin's role as mother of God, and also of the Incarnation, by which God became fully human."
  patronage_of_the_arts_bouts_OPT1:0 "It's lovely"
  patronage_of_the_arts_boutsTITLE2:0 "Dirk Bouts; Altarpiece of the Holy Sacrament"
  patronage_of_the_arts_boutsDESC2:0 "The Last Supper is the theme of the central panel of the altarpiece, commissioned from Bouts by the Leuven Confraternity of the Holy Sacrament in 1464. All of the orthogonals in this composition display an understanding of linear perspective. The lines lead to a single vanishing point in the center of the mantelpiece above Christ's head, though outside the room, the small side room has its own vanishing point, and neither it nor the vanishing point of the main room falls on the horizon of the landscape seen through the windows. Dirk Bouts was not a native of Leuven. He moved there from Haarlem and his Last Supper was the first Flemish panel painting of its kind. In this central panel, Bouts has introduced the idea of a group portrait around a table, a theme known to council members in Haarlem. Christ is depicted larger than life in the role of a priest performing the consecration of the Eucharistic host from the Catholic Mass. The men around him are shown a half-size smaller, and probably are accurate portraits of prominent members of the confraternity. Bouts was not the only artist traveling between Haarlem and Leuven. While he was working on this triptych, the church was still being built and the architect Antoon Keldermans was the same man hired by the Haarlem parish."
  patronage_of_the_arts_bouts_OPT2:0 "It's beautiful"
  patronage_of_the_arts_boutsTITLE3:0 "Dirk Bouts; Christ Crowned with Thorns"
  patronage_of_the_arts_boutsDESC3:0 "Christ wears the rich cloak and the crown of thorns in which, according to the Gospels, he was dressed before he was crucified. But the wounds of the Passion (his torture and crucifixion) indicate that he has already died and been resurrected. Bouts brings Jesus's torments vividly to life, showing him close up and in agonising detail. Our eyes are drawn to the blue shadows of the thorns thrust deep into his forehead and those around the holes in his hands. His translucent tears mingle with the blood dripping down his face. This graphic image might seem shocking now, but in the late fifteenth century images of the weeping and suffering Christ were very popular, and were produced in large numbers in the workshop of Bouts and his followers. Small devotional paintings like this were used to aid private prayer."
  patronage_of_the_arts_bouts_OPT3:0 "It's incredible"
  patronage_of_the_arts_damessinaTITLE1:0 "Antonello Da Messina; St. Jerome in His Study"
  patronage_of_the_arts_damessinaDESC1:0 "St Jerome in His Study is a painting by the Italian Renaissance master Antonello da Messina. The painting depicts human, natural, and divine knowledge, and is filled with architectural qualities. The small picture portrays St. Jerome - known for his teachings on Christian moral life - working in his study, a room without walls and ceiling viewed through an aperture (probably within a Gothic monastery). In common with several other works by the Messinese painter, the protagonist is accompanied by a host of supporting details pertinent to the contemporary Flemish school; books, animals, pottery, etc., all painted with precise detail and 'optical truth'. The scene is devised such that the light rays coincide with the perspective axis, focusing on the saint's torso and hands. A verdant landscape is revealed through the windows from both sides of the study. Animals include a cat, a partridge (Alectoris graeca), and a peacock, in the foreground, both having symbolical meanings, and a lion, typically associated with St Jerome, in the shade on the right."
  patronage_of_the_arts_damessina_OPT1:0 "It's lovely"
  patronage_of_the_arts_damessinaTITLE2:0 "Antonello Da Messina; The Annunciation"
  patronage_of_the_arts_damessinaDESC2:0 "The scene is set in a small room with a decorated beamed ceiling, supported by two columns which separate the right half of the painting (with the Virgin) from the left one (with the Angel). The background wall has two windows, with a third in another room visible on the right, according to an iconography derived from the Flemish painting, using different light sources and spatial openings also in interiors. The objects and the furnitures, as usually in Antonello's works, are finely detailed. They include the Virgin's bed in the background room, the prie-dieu on which she is kneeling, the vase with a blue and white decoration in the foreground (now damaged). Mary has crossed hands while being reached by the dove of the Holy Spirit, sent by God through the opened window. She wears a typical blue mantle above a red dress. The angel, who holds the traditional lily (which is however hidden by a column) and blesses the Virgin, has a rich damask decoration. The face, crowned by long blonde hair, is adorned with a blue diadem, pearls and a ruby, typical details of the Flemish school."
  patronage_of_the_arts_damessina_OPT2:0 "It's beautiful"
  patronage_of_the_arts_damessinaTITLE3:0 "Antonello Da Messina; St. Sebastian"
  patronage_of_the_arts_damessinaDESC3:0 "St. Sebastian is a painting, once part of a triptych by the Italian Renaissance artist Antonello da Messina. This picture, dominated by the vertical figure of the saint, shows a marked influence by Piero della Francesca;  this can be seen in particular in the perspective of the floor and in the "mathematical" disposition of the figurative elements. Original to Antonello is the smooth rendering of the body of St. Sebastian (defying any geometrical break-down) and the passion for the details of landscape, seen for example in Umbrian school painters like Carlo Crivelli. Famous details include the man reclining on the left, the typical Venetian-style chimneys, the columns and the monumental appearance of the buildings (probably inspired by some of Mantegna's works) and the debating pairs of men on the right side, forming an interesting mixing of late Gothic elements with Venetian, Flemish and advanced Renaissance ones."
  patronage_of_the_arts_damessina_OPT3:0 "It's incredible"
  patronage_of_the_arts_botticelliTITLE1:0 "Sandro Botticelli; Virgin and Child"
  patronage_of_the_arts_botticelliDESC1:0 "Owing to its comparatively poor condition, due to the peeling off of some tempera layers as well as some ancient restoration attempts, the painting had not unanimously been attributed to Botticelli himself; critics like Bernard Berenson, who had at first declared it to be genuine, later attributed it to Botticelli's workshop. Today, art historians largely agree that it is indeed an early painting by Sandro Botticelli. Some disagreement existed on how early, given that the painting displays clear influences of Botticelli's master Filippo Lippi (which would put it in the early 1460s), but also an obvious knowledge of the works of Andrea del Verrocchio (which would put it in the later 1460s). It is now agreed upon that the painting was made in the year 1468 or 1469."
  patronage_of_the_arts_botticelli_OPT1:0 "It's pretty"
  patronage_of_the_arts_botticelliTITLE2:0 "Sandro Botticelli; Pallas and the Centaur"
  patronage_of_the_arts_botticelliDESC2:0 "Like Botticelli's other paintings with a mythological subject, this work too, showing the young woman armed with a battle axe, intent on dragging a centaur by the hair, presents many doubts in terms of interpretation.  Based on what is written in inventories and literary sources from shortly after the creation of the painting, the attractive, proud feminine figure is thought to be Pallas Athena (Minerva), goddess of knowledge, or Camilla, virgin and warrior, who died in battle defending the country, as well as being a fine example of chastity. The centaur, a mythical creature, combining man and beast, symbolises the feral instincts of humanity and therefore, the work is to be understood as an allegory to virtues that act as a brake on a bad-tempered, passionate temperament."
  patronage_of_the_arts_botticelli_OPT2:0 "It's amazing"
  patronage_of_the_arts_botticelliTITLE3:0 "Sandro Botticelli; The Birth of Venus"
  patronage_of_the_arts_botticelliDESC3:0 "The Birth of Venus by the Italian artist Sandro Botticelli, probably executed in the mid 1480s. It depicts the goddess Venus arriving at the shore after her birth, when she had emerged from the sea fully-grown (called Venus Anadyomene and often depicted in art). They have been endlessly analysed by art historians, with the main themes being; the emulation of ancient painters and the context of wedding celebrations (generally agreed), the influence of Renaissance Neo-Platonism (somewhat controversial), and the identity of the commissioners (not agreed). Most art historians agree, however, that the Birth does not require complex analysis to decode its meaning, in the way that the Primavera probably does. While there are subtleties in the painting, its main meaning is a straightforward, if individual, treatment of a traditional scene from Greek mythology, and its appeal is sensory and very accessible, hence its enormous popularity."
  patronage_of_the_arts_botticelli_OPT3:0 "It's beautiful"
