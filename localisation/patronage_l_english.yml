patronage_of_the_arts_antiquearts_hellenicTITLE1:0 "A Panathenaic amphora, ca. 375 B.C."
patronage_of_the_arts_antiquearts_hellenicDESC1:0 "Panathenaic amphorae were the amphorae, large ceramic vessels, that contained the olive oil given as prizes in the Panathenaic Games. Some were ten imperial gallons (12 US gal; 45 L) and 60–70 cm (24–28 in) high. This oil came from the sacred grove of Athena at Akademia. \n\nThe amphorae which held it had the distinctive form of tight handles, narrow neck and feet, and they were decorated with consistent symbols, in a standard form using the black figure technique, and continued to be so, long after the black figure style had fallen out of fashion. Some Panathenaic amphorae depicted Athena Promachos, goddess of war. \n\nAs the century progressed, the profile of the vases became elongated and the decoration more mannered. The last known dated vase is from 312/311 B.C., although production continues into the third and second centuries, the archons are no longer named, instead, the treasurers and stewards of the games are recorded in their place. Some vases were used as grave goods by the families of the victors, some were dedicated to sanctuaries, and still others sold, hence their wide distribution in the Greek world."
patronage_of_the_arts_antiquearts_hellenic_OPT1:0 "It's wonderful. I wonder if I can store some wine it."
patronage_of_the_arts_antiquearts_hellenicTITLE2:0 "The Derveni Krater; ca. 330 B.C."
patronage_of_the_arts_antiquearts_hellenicDESC2:0 "The vase is composed of two leaves of metal which were hammered then joined, although the handles and the volutes (scrolls) were cast and attached. The main alloy used gives it a golden colour, but at various points the decoration is worked with different metals as overlays or inlays of silver, copper, bronze and other base metals. \n\nThe top part of the krater is decorated with motifs both ornamental (gadroons, palm leaves, acanthus, garlands) and figurative; the top of the neck presents a frieze of animals and most of all, four statuettes (two maenads, Dionysus and a sleeping satyr) are casually seated on the shoulders of the vase, in a pose foreshadowing that of the Barberini Faun. On the belly, the frieze in low relief, 32.6 cm tall, is devoted to the divinities Ariadne and Dionysus, surrounded by revelling satyrs and maenads of the Bacchic thiasos, or ecstatic retinue. \n\nThe exact date and place of making are disputed. Barr-Sharrar thinks it was made around 370 BC in Athens. Based on the dialectal forms used in the inscription, some commentators think it was fabricated in Thessaly at the time of the revolt of the Aleuadae, around 350 BC. Others date it between 330 and 320 BC and credit it to bronzesmiths of the royal court of Alexander the Great."
patronage_of_the_arts_antiquearts_hellenic_OPT2:0 "It's wonderful! It sounds proud and tall in my court."
patronage_of_the_arts_antiquearts_hellenicTITLE3:0 "The Artemision Bronze; ca. 460 B.C."
patronage_of_the_arts_antiquearts_hellenicDESC3:0 "The Artemision Bronze (often called the God from the Sea) is an ancient Greek sculpture that was recovered from the sea off Cape Artemision, in northern Euboea, Greece. According to most scholars, the bronze represents Zeus, the thunder-god and king of gods, though it has also been suggested it might represent Poseidon. The statue is slightly over lifesize at 209 cm. \n\nThe debate over whether the statue represents Poseidon or Zeus hinges on the lost attribute held in the figure's right hand. As Caroline Houser writes, 'Sometimes the Artemision protector is called Poseidon. Those who would do so have been known to argue that the image must be that of the great sea god since the statue was found in the Mediterranean. A major additional problem with that hypothesis is that a trident would obscure the face, especially from the profile view, which most scholars (even those who have supported an identification as Poseidon) have held to be the most, or even the only, important view. Iconographic parallels with coins and vase painting from the same time period show that this obscuring pose is extremely unlikely. However, the trident may have been unusually short, avoiding the problem. \n\nThe god is caught at the moment of pause in the full potentiality of his coming movement, described by Carol Mattusch; the figure has the potential for violence, is concentrating, poised to throw, but the action is just beginning, and we are left to contemplate the coming demonstration of strength. It is an original work of great strength in the Severe style that preceded the fifth-century classical style, dated to c. 460 BC."
patronage_of_the_arts_antiquearts_hellenic_OPT3:0 "What an amazing statue. We have obtained a piece of history."
patronage_of_the_arts_antiquearts_hellenicTITLE4:0 "The Venus of Milo; ca. 120 B.C."
patronage_of_the_arts_antiquearts_hellenicDESC4:0 "The Venus of Milo is an ancient Greek sculpture that was created during the Hellenistic period, sometime between 150 and 125 BC. The Venus de Milo is believed to depict Aphrodite, the Greek goddess of love, whose Roman counterpart was Venus. The sculpture is sometimes called the Aphrodite de Milos, due to the imprecision of naming the Greek sculpture after a Roman deity (Venus). \n\nMade of Parian marble, the statue is larger than life size, standing 204 cm (6 ft 8 in) high. The statue is missing both arms, with part of one arm, as well as the original plinth, being lost after the statue's rediscovery. There is a filled hole below her right breast that originally contained a metal tenon that would have supported the separately carved right arm. Without arms, it is unclear what the statue originally looked like, but textile archeologist Elizabeth Wayland Barber notes that the posture of Venus de Milo suggests that she may have been hand spinning. \n\nSome scholars theorize that the statue actually represents the sea-goddess Amphitrite, who was venerated on the island in which the statue was found. The work was originally attributed to the 4th century BC Athenian sculptor Praxiteles, but, based upon an inscription on its plinth, it is now widely agreed that the statue was created later, and instead is the work of Alexandros of Antioch."
patronage_of_the_arts_antiquearts_hellenic_OPT4:0 "This is a piece of history. It stounds proudly in our court."
patronage_of_the_arts_antiquearts_hellenicTITLE5:0 "The Laocoön Group; ca. 40 B.C."
patronage_of_the_arts_antiquearts_hellenicDESC5:0 "The Laocoön Group, or Laocoön and his sons, was very likely the same statue that was praised in the highest terms by Pliny the Elder, the main Roman writer on art. The figures in the statue are nearly life-sized, with the entire group measuring just over 2 m (6 ft 7 in) in height. The sculpture depicts the Trojan priest Laocoön and his sons Antiphantes and Thymbraeus being attacked by sea serpents. The Laocoön Group has been called "the prototypical icon of human agony" in Western art. \n\nUnlike the agony often portrayed in Christian art depicting the Passion of Jesus and martyrs, the suffering shown in this statue offers no redemptive power or reward. The agony is conveyed through the contorted expressions on the faces, particularly Laocoön's bulging eyebrows, which were noted by Guillaume-Benjamin Duchenne as physiologically impossible. These expressions are mirrored in the struggling bodies, especially Laocoön's, with every part of his body shown straining. \n\nThe story of Laocoön, a Trojan priest, came from the Greek Epic Cycle on the Trojan Wars, though it is not mentioned by Homer. It had been the subject of a tragedy, now lost, by Sophocles and was mentioned by other Greek writers, though the events around the attack by the serpents vary considerably. The most famous account of these is now in Virgil's Aeneid (see the Aeneid quotation at the entry Laocoön), but this dates from between 29 and 19 BC, which is possibly later than the sculpture. However, some scholars see the group as a depiction of the scene as described by Virgil."
patronage_of_the_arts_antiquearts_hellenic_OPT5:0 "What a work of art. This will benefit our nation greatly."
patronage_of_the_arts_antiquearts_romanTITLE1:0 "The Arles Bust; ca. 46B.C."
patronage_of_the_arts_antiquearts_romanDESC1:0 "The uncompromising realism of the portrait places it in the tradition of late Republican Roman portrait and genre sculptures of the 1st century BC. The archaeologists who discovered the bust claimed that it was a portrait of Julius Caesar, and dated it to approximately 46 BC, making it the oldest known representation of Caesar, \n\nThe Arles bust is a life-sized marble bust of a man, possibly Julius Caesar, dating to around the 1st century BC. They further suggested that the bust was discreetly disposed of after Caesar's assassination in 44 BC, when portraits of him could have been politically dangerous possessions."
patronage_of_the_arts_antiquearts_roman_OPT1:0 "What a gorgeous piece of history."
patronage_of_the_arts_antiquearts_romanTITLE2:0 "The Aule Meteli (The Orator); ca. 110 B.C."
patronage_of_the_arts_antiquearts_romanDESC2:0 "Aulus Metellus was an Etruscan senator in the Roman republic, originally from Perugia or Cortona. The statue is 179 cm in height and wears a toga exigua, consisting of a short sleeved tunic underneath a close fitting toga, slung over the left arm and shoulder while leaving the right arm free for movement. The hem starts over the right ankle and heads diagonally upwards to above the left calf. \n\nThe statue stands in a contrapposto pose with one leg supporting the bulk of its weight. The hair of the statue is cut short and combed to the left. The left arm rests at its side with the hand raised and opened slightly, while the right arm is stretched out, bent at the elbow, its palm open and the fingers spread out. The statue wears a ring on its left ringfinger, which is believed to be a scarab ring. Since the statue was made out of seven parts, you can see the seams, where they were attached to each other. \n\nOn the Aulus Metellus statue there is an inscription written in the Etruscan language. The inscription reads 'auleśi meteliś ve(luś) vesial clenśi / cen flereś tece sanśl tenine / tu θineś χisvlicś' ('To (or from) Auli Meteli, the son of Vel and Vesi, Tenine (?) set up this statue as a votive offering to Sans, by deliberation of the people')."
patronage_of_the_arts_antiquearts_roman_OPT2:0 "What a lovely statue. It will stand proud and tall in my court"
patronage_of_the_arts_antiquearts_romanTITLE3:0 "Villa Boscoreale Fresco; ca. 40 B.C."
patronage_of_the_arts_antiquearts_romanDESC3:0 " The Villae Boscoreale were often embellished with extremely luxurious decorations such as frescoes, testifying to the wealth of the owners. Among the most important finds are the exquisite frescoes from the Villa of Publius Fannius Synistor and the sumptuous silver collection of the Villa della Pisanella, which are now displayed in several major museums. In Roman times this area, like the whole of Campania, was agricultural despite its proximity to cities including Pompeii, and specialised in wine and olive oil. The Villa is most notable for its works of art, especially its highly skilled buon fresco paintings, said to be the highest quality Roman frescoes ever found. \n\nMost of the figures in the frescoes have characteristics of Greek Hellenism or Classicism. For instance, those found in the living room appear to be depictions of either philosophers, such as Epicurus, Zeno or Menedemus, or possibly old kings, like King Kinyras of Cyprus. Similarly, the bedrooms of the Second Style also evoke Hellenistic qualities, such as are seen at the Tomb of Lyson or at Kallikles. At a time when the Roman Republic was ending and classicism somewhat fading, this is considered as an interesting comment on style and taste. Seemingly, Greek representations in the home were considered acceptable, even admired and sophisticated. The images survived the quick succession of Vesuvian cataclysms because of the skill of the fresco work and the absence of organic materials such as indigo, murex purple, red madder among its pigments. The reddening of some of its yellow ochre shows temperatures to have exceeded 300 °C."
patronage_of_the_arts_antiquearts_roman_OPT3:0 "Absolutely stunning!"
patronage_of_the_arts_antiquearts_romanTITLE4:0 "Neptune and Amphitrite Mosaic; ca. 50 A.D."
patronage_of_the_arts_antiquearts_romanDESC4:0 "Among the many houses in Herculaneum is a relatively small, but richly decorated town house, called the House of the Neptune Mosaic, which must have belonged to a wealthy family. It’s located in Insula V, Cardo IV of the city of Pompeii. One of the rooms on the side of the street was a wine shop, one of the best preserved from the Roman world, and fairly large. It’s sometimes suggested that whoever lived here also operated the wine shop, but this needn’t have been the case; it was customary to rent out shops like this, as wealthy Romans preferred to have a bit of a buffer between the noise of the street outside and the quiet of the inner rooms. \n\nNeptune, the god of the sea, is depicted nude next to his scantily-clad wife, Amphitrite. Neptune is easily recognizable by the trident that he’s holding in his left hand. Already in the Theogony, the epic poem about the origins of the world and the gods, attributed to Hesiod (fl. ca. 700 BC), he and Amphitrite are a couple (The Iliad, p. 930-933). Amphitrite was the daughter of Nereus, a child of the primordial deities Pontus (Sea) and Gaea (Earth). Nereus had many daughters, who are all referred to as Nereids as a result (literally, the offspring of Nereus). In his Bibliotheca, Apollodorus refers to Amphitrite as an Oceanid, i.e. a daughter of the god Oceanus (from whom we derive our word “ocean”). It’s not the most romantic story, but then again Classical mythology isn’t exactly known for its romanticism."
patronage_of_the_arts_antiquearts_roman_OPT4:0 "What a gorgeous piece of history!"
patronage_of_the_arts_antiquearts_romanTITLE5:0 "Augusto Di Prima Porte; ca. 70 A.D."
patronage_of_the_arts_antiquearts_romanDESC5:0 "Augustus of Prima Porta (Italian; Augusto di Prima Porta) is a full-length portrait statue of Augustus Caesar, the first emperor of the Roman Empire. The marble statue stands 2.08 metres (6 ft 10 in) tall and weighs 1,000 kilograms (2,200 lb). The fact that Augustus is depicted barefooted is intended to be a divine representation, as this was a standard depiction of gods or heroes in classical iconography. The statue might have been commissioned by Tiberius, the son of Livia and successor to Augustus. This hypothesis is based on the fact that Tiberius, who served as an intermediary in the recovery of the eagles, is also depicted on the cuirass. As this act was the greatest service he had performed for Augustus, the breastplate imagery would remind viewers of Tiberius's connection to the deified emperor and suggest continuity between both reigns. It is also possible that it was commissioned by Livia herself, Augustus's wife at the time of his death. \n\nAugustus is shown in his role of "Imperator", the commander of the army, as thoracatus —or commander-in-chief of the Roman army (literally, thorax-wearer)—meaning the statue should form part of a commemorative monument to his latest victories; he is in military clothing, carrying a consular baton and raising his right hand in a rhetorical adlocutio pose, addressing the troops. The bas-reliefs on his armored cuirass have a complex allegorical and political agenda, alluding to diverse Roman deities, including Mars, god of war, as well as the personifications of the latest territories he conquered; Hispania, Gaul, Germania, Parthia (that had humiliated Crassus, and here appears in the act of returning the standards captured from his legions); at the top, the chariot of the Sun illuminates Augustus's deeds. \n\nThe statue is an idealized image of Augustus showing a standard pose of a Roman orator and based on the 5th-century BC statue of the Spear Bearer or Doryphoros by the sculptor Polykleitos. The Doryphoros's contrapposto stance, creating diagonals between tense and relaxed limbs, a feature typical of classical sculpture, is adapted here. The pose of the statue's legs is similar to Doryphoros. The right leg is taut, while the left leg is relaxed, as if the statue is moving forward. Despite the accuracy with which Augustus' features are depicted (with his somber look and characteristic fringe), the distant and tranquil expression of his face has been idealized, as have the conventional contrapposto, the anatomical proportions and the deeply draped paludamentum or "cloth of the commander". On the other hand, Augustus's barefootedness and the inclusion of Cupid riding a dolphin as structural support for the statue reveals his mythical connection to the goddess Venus (Cupid's mother) by way of his adopted father Julius Caesar."
patronage_of_the_arts_antiquearts_roman_OPT5:0 "This is wonderful. Ave Caesar."
