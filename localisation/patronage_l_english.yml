  patronage_of_the_arts_EVTTITLE90122:0 "Hans Memling (1430-1494)"
  patronage_of_the_arts_EVTDESC90122:0 "Hans Memling was a painter active in Flanders, who worked in the tradition of Early Netherlandish painting. Born in the Middle Rhine region, he probably spent his childhood in Mainz. During his apprenticeship as a painter he moved to the Netherlands and spent time in the Brussels workshop of Rogier van der Weyden. In 1465 he was made a citizen of Bruges, where he became one of the leading artists and the master of a large workshop. A tax document from 1480 lists him among the wealthiest citizens. Memling's religious works often incorporated donor portraits of the clergymen, aristocrats, and burghers (bankers, merchants, and politicians) who were his patrons.\n\nMemling's portraits, in particular, were popular in Italy. According to Paula Nuttall, Memling's distinctive contribution to portraiture was his use of landscape backgrounds, characterized by 'a balanced counterpoint between top and bottom, foreground and background; the head offset by the neutral expanse of sky, and the neutral area of the shoulders enlivened by the landscape detail beyond'. Memling's portrait style influenced the work of numerous late-15th-century Italian painters, and is evident in works such as Raphael's Portraits of Agnolo and Maddalena Doni. Memling became sufficiently prosperous that his name appears on a list of the 875 richest citizens of Bruges who were obligatory subscribers to the loan raised by Maximilian I of Austria, to finance hostilities towards France in 1480. What piece shall we comission?"
  patronage_of_the_arts_EVTOPT90125:0 "A painting depicting child Jesus with Mary"
  patronage_of_the_arts_EVTOPT90126:0 "A painting depicting the Annunciation"
  patronage_of_the_arts_EVTOPT90127:0 "A Large Altarpiece depicting the Last Judgement"
  patronage_of_the_arts_EVTTITLE00123:0 "Dirk Bouts (1415-1475)"
  patronage_of_the_arts_EVTOPT10121:0 "A painting depicting the virgin and the child"
  patronage_of_the_arts_EVTOPT10122:0 "A painting depicting the Last Supper"
  patronage_of_the_arts_EVTOPT10123:0 "A portrait of Christ, decorated with golden leafs"
  patronage_of_the_arts_EVTDESC00123:0 "The early life of Dirk Bouts is scarcely documented. The strong influence of Rogier van der Weyden makes it likely that Bouts was his pupil around 1440. Bouts's paintings also show his familiarity with the works of Jan van Eyck and Aelbert van Ouwater. Dirk Bouts was an Early Netherlandish painter. Bouts may have studied under Rogier van der Weyden, and his work was influenced by van der Weyden and Jan van Eyck. He worked in Leuven from 1457 (or possibly earlier) until his death in 1475. Bouts was among the first northern painters to demonstrate the use of a single vanishing point (as illustrated in his Last Supper). \n\nHe settled in Leuven and married the wealthy patrician daughter Catharina van der Brugghen from Leuven in 1448. Bouts had four children from this marriage. His two daughters went to monasteries and his two sons became painters who ran Bouts' studio until the mid-16th century. Little is known about the eldest son, Dieric the young, although he seems to have continued in his father's style until his early death in 1491. The younger brother, Aelbrecht (or Albert), did the same, but in a style that was unmistakably his own. His distinctive work influenced painting into the 16th century. What piece shall we commission?"
  patronage_of_the_arts_EVTTITLE00221:0 "Antonello Da Messina (1430 - 1479)"
  patronage_of_the_arts_EVTDESC00221:0 "Antonello Da Messina was an Italian painter from Messina active during the Early Italian Renaissance. Antonello was born at Messina around 1430, to Garita (Margherita) and Giovanni de Antonio Mazonus, a sculptor who trained him early on. He and his family resided in the Sicofanti district of the city. Antonello is thought to have apprenticed in Rome before going to Naples, where Netherlandish painting was then fashionable. According to a letter written in 1524 by the Neapolitan humanist Pietro Summonte, in about 1450 Antonello was a pupil of the painter Niccolò Colantonio in Naples. This account of his training is accepted by most art historians. His work shows strong influences from Early Netherlandish painting, although there is no documentary evidence that he ever travelled beyond Italy. Giorgio Vasari credited him with the introduction of oil painting into Italy. \n\nIn his biography of the artist, Giorgio Vasari remarked that Antonello saw an oil painting by Van Eyck (the Lomellini Tryptych) belonging to King Alfonso V of Aragon at Naples and consequently introduced oil painting to Italy. Recent evidence indicates that an "Antonello di Sicilia" (di Sicilia meaning 'from Sicily') was in contact with Van Eyck's most accomplished follower, Petrus Christus, in Milan in early 1456. It appears likely that this was in fact Antonello da Messina as this would explain why he was one of the first Italians to master Eyckian oil painting, and why Christus was the first Netherlandish painter to learn Italian linear perspective. Antonello's paintings after that date show an observation of almost microscopic detail and of minute gradations of light on reflecting or light absorbent objects that is very close to the style of the Netherlandish masters, suggesting that Antonello was personally instructed by Petrus Christus. What piece shall we commission for him to make?"
  patronage_of_the_arts_EVTOPT00222:0 "A painting of Saint Jerome studying"
  patronage_of_the_arts_EVTOPT00223:0 "A painting depicting the Annunciation"
  patronage_of_the_arts_EVTOPT00224:0 "An interesting depiction of Saint Sebastian"
  patronage_of_the_arts_EVTTITLE00222:0 "Sandro Botticelli (1445-1510)"
  patronage_of_the_arts_EVTDESC00222:0 "Sandro Botticelli was a Florentine renaissance painter. Botticelli was born in the city of Florence in a house in the street still called Borgo Ognissanti. He lived in the same area all his life and was buried in his neighbourhood church called Ognissanti. From around 1461 or 1462 Botticelli was apprenticed to Fra Filippo Lippi, one of the leading Florentine painters and a favorite of the Medici. It was from Lippi that Botticelli learned how to create intimate compositions with beautiful, melancholic figures drawn with clear contours and only slight contrasts of light and shadow. In the late 1450s, Botticelli entered into Filippo Lippi’s workshop, and Lippi’s style is seen in many of Botticelli’s paintings, especially his earliest works. He is best known for his mythological allegories like the Birth of Venus and Pallas and the Centaur. \n\nBotticelli's attempt to design the illustrations for a printed book was unprecedented for a leading painter, and though it seems to have been something of a flop, this was a role for artists that had an important future. Vasari wrote disapprovingly of the first printed Dante in 1481 with engravings by the goldsmith Baccio Baldini, engraved from drawings by Botticelli; 'being of a sophistical turn of mind, he there wrote a commentary on a portion of Dante and illustrated the Inferno which he printed, spending much time over it, and this abstention from work led to serious disorders in his living.' His style has influenced later artists like Da Vinci and Raphael in the 16th century. What piece shall we commission for him to make?"
  patronage_of_the_arts_EVTOPT00225:0 "A portrait depicting Mary with baby Jesus"
  patronage_of_the_arts_EVTOPT00226:0 "A painting depicting a centaur."
  patronage_of_the_arts_EVTOPT00227:0 "A masterpiece depicting Greek mythology. Perhaps something with Venus?"
  patronage_of_the_arts_EVTTITLE00223:0 "Leon Battista Alberti (1404-1472)"
  patronage_of_the_arts_EVTDESC00223:0 "Leon Battista Alberti was an Italian Renaissance humanist author, artist, architect, poet, priest, linguist, philosopher, and cryptographer; he epitomised the nature of those identified now as polymaths. He is considered the founder of Western cryptography, a claim he shares with Johannes Trithemius. Although he often is characterized exclusively as an architect, as James Beck has observed, 'to single out one of Leon Battista's 'fields' over others as somehow functionally independent and self-sufficient is of no help at all to any effort to characterize Alberti's extensive explorations in the fine arts'. Although Alberti is known mostly for being an artist, he was also a mathematician of many sorts and made great advances to this field during the fifteenth century. What architectural work shall we commission?"
  patronage_of_the_arts_EVTOPT00228:0 "Let Alberti educate our brightest students"
  patronage_of_the_arts_EVTOPT00229:0 "Renovate our royal residency and add Italian flavour to our house"
  patronage_of_the_arts_EVTOPT00230:0 "Build a beautiful church in the typical Italian renaissance style."
  patronage_of_the_arts_alberti_TITLE0001:0 "Alberti's Church, our Latest Masterpiece."
  patronage_of_the_arts_alberti_DESC0001:0 "De re Aedificatoria was in many ways the culmination of Alberti's life in the Renaissance. He lived in a very urban society, and grew to believe that the city was a necessary component of civilization. For this reason, he argued architecture was among the most notable of art forms. His focus on ancient Greece and Rome led him to study the Classical architectural orders. In particular, he obsessed over Vitruvius' De Architectura, the only surviving work of the great Roman architectural theorist. \n \n So, what exactly was in De re Aedificatoria? Alberti's focus was on the art of building, both in terms of single buildings and entire urban spaces. He explores this through three focuses, based closely on the three fundamentals of building outlined by Vitruvius, called the Vitruvian Triad. First is the stability and usefulness of a structure. Next are the aesthetic elements of lines, angles, and proportions. Finally are the elements of beauty and ornamentation. In basic terms, a great structure must be stable/useful, aesthetically pleasing, and well decorated. We are now going to build a magnificent church based on Alberti's plans!"
  patronage_of_the_arts_alberti_OPT0001:0 "It's going to be majestic!"
  patronage_of_the_arts_dellafrancesca_EVTTITLE01:0 "Piero Della Francesca (1415-1492)"
  patronage_of_the_arts_dellafrancesca_EVTDESC01:0 "Piero Della Francesca was an Italian painter of the Early Renaissance. To contemporaries he was also known as a mathematician and geometer. Nowadays Piero della Francesca is chiefly appreciated for his art. His paintings are characterized by its serene humanism, its use of geometric forms and perspective. Piero's deep interest in the theoretical study of perspective and his contemplative approach to his paintings are apparent in all his work. In his youth, Piero was trained in mathematics, which most likely was for mercantilism, whereas his parents had envisioned for him to become a merchant in Italy. \n\nMuch of Piero's work was later absorbed into the writing of others, notably Luca Pacioli. Piero's work on solid geometry was translated in Pacioli's Divina proportione, a work illustrated by Leonardo da Vinci. Biographers of his patron Federico da Montefeltro of Urbino record that he was encouraged to pursue the interest in perspective which was shared by the Montefeltro. What piece shall we commission for him to make?"
  patronage_of_the_arts_dellafrancescaOPT01:0 "A portrait of an Italian mercenary"
  patronage_of_the_arts_dellafrancescaOPT02:0 "A piece about Christ's flagellation"
  patronage_of_the_arts_dellafrancescaOPT03:0 "A large altarpiece in the typical Italian renaissance style"
  patronage_of_the_arts_EVTTITLE00321:0 "Jaume Baçó Escrivà (1411-1461)"
  patronage_of_the_arts_EVTDESC00321:0 "Jaume Baçó Escrivà, or commonly known as Jacomart, worked in his native Valencia until 1442, when he was called to Naples by Alfonso V of Aragon. He had a deep influence on the local school, including artists such as Colantonio, but in 1445 he returned back to Valencia. One year later he was again in Italy, again by the king's request, who was deeply impressed by his virtuosic skills. What shall we commission?"
