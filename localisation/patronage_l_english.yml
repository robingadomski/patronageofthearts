patronage_of_the_antiquearts_2_EVTTITLE1:0 "The Hellenic Arts"
patronage_of_the_antiquearts_2_EVTDESC1:0 "Ancient Greek art stands out among that of other ancient cultures for its development of naturalistic but idealized depictions of the human body, in which largely nude male figures were generally the focus of innovation. The rate of stylistic development between about 750 and 300 BC was remarkable by ancient standards, and in surviving works is best seen in sculpture. There were important innovations in painting, which have to be essentially reconstructed due to the lack of original survivals of quality, other than the distinct field of painted pottery. \n\nIn reality, there was no sharp transition from one period to another. Forms of art developed at different speeds in different parts of the Greek world, and as in any age some artists worked in more innovative styles than others. Strong local traditions, and the requirements of local cults, enable historians to locate the origins even of works of art found far from their place of origin. Greek art of various kinds was widely exported. The whole period saw a generally steady increase in prosperity and trading links within the Greek world and with neighbouring cultures. \n\nThe 7th century BC witnessed the slow development of the Archaic style as exemplified by the black-figure style of vase painting. Around 500 BC, shortly before the onset of the Persian Wars (480 BC to 448 BC), is usually taken as the dividing line between the Archaic and the Classical periods, and the reign of Alexander the Great (336 BC to 323 BC) is taken as separating the Classical from the Hellenistic periods. From some point in the 1st century BC onwards "Greco-Roman" is used, or more local terms for the Eastern Greek world. What shall we buy?"
