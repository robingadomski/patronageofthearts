patronage_of_the_antiquearts_3_EVTTITLE1:0 "The Roman Arts"
patronage_of_the_antiquearts_3_EVTDESC1:0 "While the traditional view of the ancient Roman artists is that they often borrowed from, and copied Greek precedents (much of the Greek sculptures known today are in the form of Roman marble copies), more of recent analysis has indicated that Roman art is a highly creative pastiche relying heavily on Greek models but also encompassing Etruscan, native Italic, and even Egyptian visual culture. Stylistic eclecticism and practical application are the hallmarks of much Roman art. \n\nOwing in part to the fact that the Roman cities were far larger than the Greek city-states in power and population, and generally less provincial, art in Ancient Rome took on a wider, and sometimes more utilitarian, purpose. Roman culture assimilated many cultures and was for the most part tolerant of the ways of conquered peoples. Roman art was commissioned, displayed, and owned in far greater quantities, and adapted to more uses than in Greek times. Wealthy Romans were more materialistic; they decorated their walls with art, their home with decorative objects, and themselves with fine jewelry. \n\nThere is little recording, compared in Ancient Greece, of the great masters of Roman art, and practically no signed works. Where Greeks worshipped the aesthetic qualities of great art, and wrote extensively on artistic theory, Roman art was more decorative and indicative of status and wealth, and apparently not the subject of scholars or philosophers. What shall we buy?"
