patronage_of_the_antiquearts_EVTTITLE1:0 "Investing in the art of the Antiquity"
patronage_of_the_antiquearts_EVTDESC1:0 "Ancient Greek art stands out among that of other ancient cultures for its development of naturalistic but idealized depictions of the human body, in which largely nude male figures were generally the focus of innovation. The rate of stylistic development between about 750 and 300 BC was remarkable by ancient standards, and in surviving works is best seen in sculpture. \n\nThe art of Ancient Rome, and the territories of its Republic and later Empire, includes architecture, painting, sculpture and mosaic work. Sculpture was perhaps considered as the highest form of art by Romans, but figure painting was also highly regarded. A very large body of sculpture has survived from about the 1st century BC onward, though very little from before, but very little painting remains, and probably nothing that a contemporary would have considered to be of the highest quality.\n\nThe greatest civilization of the Bronze Age was that of the Minoans, a mercantilist people who built a trading empire from their homeland of Crete and from other Aegean islands. Minoan civilization was known for its beautiful ceramics, but also for its frescos, landscapes, and stone carvings. In the early Minoan period, ceramics were characterized by spirals, triangles, curved lines, crosses, and fishbone motifs. \n\nIn the middle Minoan period, naturalistic designs such as fish, squid, birds, and lilies were common. In the late Minoan period, flowers and animals were still the most characteristic, but variability had increased. The 'palace style' of the region around Knossos is characterized by strong geometric simplification of naturalistic shapes and by monochromatic painting. Last but not least, Mycenaean art is close to the Minoan and includes many splendid finds from the royal graves, most famously the Mask of Agamemnon, a gold funeral mask. As may be seen from this item, the Mycenaeans specialized in gold working. Their artworks are known for a plethora of decorative motifs employed. What should we invest in?"
