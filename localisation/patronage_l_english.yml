  patronage_of_the_arts_albertiTITLE2:0 "Leon Battista Alberti Renovates our Residency"
  patronage_of_the_arts_albertiDESC2:0 "Leon Battista has renovated our residency. With the . We now have knowledge of several of Alberti's idea's, theory's and concepts."
  patronage_of_the_arts_alberti_OPT2:0 "That's fantastic"
  patronage_of_the_arts_jacomartTITLE1:0 "Jacomart; The Last Supper"
  patronage_of_the_arts_jacomartDESC1:0 "The painting, the central panel of a retable of the Last Supper, was left unfinished by the artist when he was summoned to Italy by the King Alfonso V of Aragon. It was completed by a collaborator, perhaps Juan Reixach."
  patronage_of_the_arts_jacomart_OPT1:0 "It's pretty"
  patronage_of_the_arts_jacomartTITLE2:0 "Jacomart; Polittico della Regina Maria di Castiglia"
  patronage_of_the_arts_jacomartDESC2:0 "This painting features Maria of Castille, who was Queen of Aragon and Naples as the spouse of Alfonso V of Aragon. Maria acted as the regent of Aragon during the reign of her spouse, as he was absent during most of his reign; her regencies lasted between 1420 and 1423 and between 1432 and 1458. She was also briefly Princess of Asturias in her own right as the heir presumptive to the throne of Castile."
  patronage_of_the_arts_jacomart_OPT2:0 "It's amazing"
  patronage_of_the_arts_jacomartTITLE3:0 "Jacomart; Trinità"
  patronage_of_the_arts_jacomartDESC3:0 "This painting features the Holy Trinity; This is the central dogma concerning the nature of God in most Christian churches, which defines one God existing in three coequal, coeternal, consubstantial divine persons; God the Father, God the Son (Jesus Christ) and God the Holy Spirit, three distinct persons sharing one homoousion (essence) 'each is God, complete and whole.' As the Fourth Lateran Council declared, it is the Father who begets, the Son who is begotten, and the Holy Spirit who proceeds."
  patronage_of_the_arts_jacomart_OPT3:0 "It's beautiful"
  patronage_of_the_arts_fouquetTITLE1:0 "Jean Fouquet; The Pietà"
  patronage_of_the_arts_fouquetDESC1:0 "The Pietà dite de Nouans is a painting attributed to the French painter Jean Fouquet preserved in the parish church of Saint-Martin de Nouans-les-Fontaines in the department of Indre-et-Loire, France. It is the fragment of a large church altarpiece, the only one remaining in the works of Jean Fouquet. Nothing is known about the origins of the painting, neither the commissioner nor the place for which the altarpiece was intended. The work was not threatened by the destruction during the Wars of Religion, which were around Touraine around 1562 and which may explain the few religious works by Fouquet that have been preserved. The painting was rediscovered in 1911 by Paul Vitry, curator of sculpture at the Louvre Museum."
  patronage_of_the_arts_fouquet_OPT1:0 "It's amazing"
  patronage_of_the_arts_fouquetTITLE2:0 "Jean Fouquet; Virgin and Child Surrounded by Angels"
  patronage_of_the_arts_fouquetDESC2:0 "Only six of Jean Fouquet's individual paintings have survived the ravages of time, including this Madonna. Our Madonna was originally part of a diptych, but the two panels were separated in the 18th century. The other one ended up in the Gemäldegalerie in Berlin and shows Etienne Chevalier, the person who commissioned the painting, with his patron saint. Jean Fouquet set off for Italy at a young age and was enchanted by the new art forms that flourished there. Her aloof attitude is more Italian too; certainly if you compare this work with the warm bond between mother and child in Jan van Eyck, say."
  patronage_of_the_arts_fouquet_OPT2:0 "It's impressive"
  patronage_of_the_arts_fouquetTITLE3:0 "Jean Fouquet; Étienne Chevalier and patron saint St. Stephen"
  patronage_of_the_arts_fouquetDESC3:0 "On the left Étienne Chevalier, the treasurer to King Charles VII of France, kneels in a red robe with his hands in a position of prayer. The king liked to have non-aristocrats such as Chevalier about him because he thought them more reliable than nobles. On his right is Chevalier's patron saint, St. Stephen, in a dark deacon's robes with gold trim. His right arm is draped across Chevalier's shoulder while his left hand holds a book and a jagged rock, his representational attribute as he was stoned to death. Both men gaze off to the right as if they were looking at the Virgin and child on the other panel. The wall behind the treasurer and his patron saint is inlaid with marble panels and has elaborate white and gold moldings. The tiled floor's neutral colors create a stark contrast with the saturated colors of the men's robes. Identifying Chevalier is an engraving on the wall behind him that says "IER ESTIEN". This lettering has been used to link the painting to Fouquet since he never signed any of his work. It is very similar to lettering used in several miniatures which are attributed to him."
  patronage_of_the_arts_fouquet_OPT3:0 "It's beautiful"
  patronage_of_the_arts_dionysisTITLE1:0 "Dionysiy; Icon of Saint Nicholas"
  patronage_of_the_arts_dionysisDESC1:0 "Saint Nicholas also known as Nicholas of Bari, was an early Christian bishop of Greek descent from the maritime city of Myra in Asia Minor (modern-day Demre, Turkey) during the time of the Roman Empire. Because of the many miracles attributed to his intercession, he is also known as Nicholas the Wonderworker. Saint Nicholas is the patron saint of sailors, merchants, archers, repentant thieves, children, brewers, pawnbrokers, unmarried people, and students in various cities and countries around Europe. His reputation evolved among the pious, as was common for early Christian saints, and his legendary habit of secret gift-giving gave rise to the traditional model of Santa Claus ('Saint Nick') through Sinterklaas. Little is known about the historical Saint Nicholas. The earliest accounts of his life were written centuries after his death and probably contain legendary elaborations. He is said to have been born in the Greek seaport of Patara, Lycia, in Asia Minor to wealthy Christian parents."
  patronage_of_the_arts_dionysis_OPT1:0 "It's amazing"
  patronage_of_the_arts_dionysisTITLE2:0 "Dionysiy; Descent into Hell"
  patronage_of_the_arts_dionysisDESC2:0 "Dionysius is one of the founders of church painting. He lived and worked the artist in Moscow. Together with his students, he participated in the painting of walls and domes of church institutions, the image of icons and the design of iconostasis. For a long time, the master headed an art artel consisting of clergymen. They helped him to create religious masterpieces. In 1502-1503, the work on the painting 'Descent to Hell' was finished in the icon painter's studio, Dionosius. The central figure of the painting is the image of Jesus Christ himself. To his right and left are ancestors and prophets. Angels winding around, piercing the bodies of demons. They symbolize the victory of the best qualities of man over his filth and vices. Angels are also located at the bottom of the composition. Next to them are people resurrected after death. Complements the image of the cross. The picture is made in dark, heavy colors. Used characteristic of religious works of orange, blotches of red and brown."
  patronage_of_the_arts_dionysis_OPT2:0 "It's beautiful"
  patronage_of_the_arts_dionysisTITLE3:0 "Dionysiy; Icon of Jesus Christ"
  patronage_of_the_arts_dionysisDESC3:0 "The Crucifixion icon, which was painted by Dionysius in 1500, is considered the master's greatest merit. He depicted a key scene in the Christian tradition in a completely new manner. The focus of the strict composition now shifts to the figure of Jesus, which expresses suffering and redemption. Unlike preiconoclastic images that included a greater number of characters, Dionysius's icon concentrates on three figures; Jesus Christ, the Blessed Virgin Mary, and John the Theologian. It also features three women standing next to the Virgin, one of whom embraces her. Besides, the Crucifixion icon created by Dionysius does not depict the Roman soldiers and thieves who, according to legend, were crucified with Christ. Previously, these figures had always been included in the icon composition. One can also see angels hovering over the Crucifixion. The skull and bones of Adam are depicted beneath the foot of the cross. The image of Christ does not express hatred but rather suffering along with serenity."
  patronage_of_the_arts_dionysis_OPT3:0 "It's impressive"
  patronage_of_the_arts_boschTITLE1:0 "Bosch; Hell"
  patronage_of_the_arts_boschDESC1:0 "Hell is a Hieronymus Bosch painting made after 1490. It is currently in the Gallerie dell'Accademia in Venice, Italy. This painting is part of a series of four. The others are Ascent of the Blessed, Terrestrial Paradise and Fall of the Damned into Hell. In this panel it shows the punishment of the wicked in Hell with diverse kinds of torture laid out by demons."
  patronage_of_the_arts_bosch_OPT1:0 "It's beautiful"
  patronage_of_the_arts_boschTITLE2:0 "Bosch; The Last Judgement"
  patronage_of_the_arts_boschDESC2:0 "The Last Judgment is a triptych by Hieronymus Bosch, created after 1482. The triptych currently resides at the Academy of Fine Arts in Vienna, Austria. The outside of the shutters panel are painted in grisaille on panel, while the inside shutters and the center panel are painted in oil. The left and right panels measure 167.7 x 60 cm and the center panel measures 164 x 127 cm. It is not to be confused with either a fragmented piece of art by Bosch under the same title (now at Munich), or another full painting by Bosch, possibly by a painter in his workshop."
  patronage_of_the_arts_bosch_OPT2:0 "It's impressive"
  patronage_of_the_arts_boschTITLE3:0 "Bosch; Garden of Earthly Delights"
  patronage_of_the_arts_boschDESC3:0 "The Garden of Earthly Delights is the modern title given to a triptych oil painting on oak panel painted by the Early Netherlandish master Hieronymus Bosch, between 1490 and 1510, when Bosch was between 40 and 60 years old. It has been housed in the Museo del Prado in Madrid, Spain since 1939. As little is known of Bosch's life or intentions, interpretations of his artistic intent behind the work range from an admonition of worldly fleshy indulgence, to a dire warning on the perils of life's temptations, to an evocation of ultimate sexual joy. The intricacy of its symbolism, particularly that of the central panel, has led to a wide range of scholarly interpretations over the centuries. Twentieth-century art historians are divided as to whether the triptych's central panel is a moral warning or a panorama of paradise lost."
  patronage_of_the_arts_bosch_OPT3:0 "That's breathtaking"
  patronage_of_the_arts_bruegelTITLE1:0 "Bruegel; The Triumph of Death"
  patronage_of_the_arts_bruegelDESC1:0 "The painting shows a panorama of an army of skeletons wreaking havoc across a blackened, desolate landscape. Fires burn in the distance, and the sea is littered with shipwrecks. A few leafless trees stud hills otherwise bare of vegetation. Fish lie rotting on the shores of a corpse-choked pond. Art historian James Snyder emphasizes the scorched, barren earth, devoid of any life as far as the eye can see. In this setting, legions of skeletons advance on the living, who either flee in terror or try in vain to fight back. In the foreground, skeletons haul a wagon full of skulls. In the upper left corner, others ring the bell that signifies the death knell of the world. People are herded into a coffin-shaped trap decorated with crosses, while skeletons on horseback kill people with a scythe. This is one of four horses ridden by skeletons that are depicted in the painting, probably alluding to the Four Horsemen of the Apocalypse. The painting depicts people of different social backgrounds - from peasants and soldiers to nobles as well as a king and a cardinal - being taken by death indiscriminately."
  patronage_of_the_arts_bruegel_OPT1:0 "That's gorgeous"
  patronage_of_the_arts_bruegelTITLE2:0 "Bruegel; Netherlandish Proverbs"
  patronage_of_the_arts_bruegelDESC2:0 "Netherlandish Proverbs, also called Flemish Proverbs, The Blue Cloak or The Topsy Turvy World, is a 1559 oil-on-oak-panel painting by Pieter Bruegel the Elder that depicts a scene in which humans and, to a lesser extent, animals and objects, offer literal illustrations of Dutch-language proverbs and idioms. Running themes in Bruegel's paintings that appear in Netherlandish Proverbs are the absurdity, wickedness and foolishness of humans. Its original title, The Blue Cloak or The Folly of the World, indicates that Bruegel's intent was not just to illustrate proverbs, but rather to catalogue human folly. Many of the people depicted show the characteristic blank features that Bruegel used to portray fools. His son, Pieter Brueghel the Younger, specialised in making copies of his father's work and painted at least 16 copies of Netherlandish Proverbs.Not all versions of the painting, by father or son, show exactly the same proverbs and they also differ in other minor details."
  patronage_of_the_arts_bruegel_OPT2:0 "That's impressive"
  patronage_of_the_arts_bruegelTITLE3:0 "Bruegel; The Tower of Babel"
  patronage_of_the_arts_bruegelDESC3:0 "This painting depict the construction of the Tower of Babel, which, according to the Book of Genesis in the Bible, was built by a unified, monolingual humanity as a mark of their achievement and to prevent them from scattering; Then they said, 'Come, let us build ourselves a city, and a tower with its top in the heavens, and let us make a name for ourselves; otherwise we shall be scattered abroad upon the face of the whole earth.' (Genesis 11:4)."
  patronage_of_the_arts_bruegel_OPT3:0 "It's magnificent"
  patronage_of_the_arts_durerTITLE1:0 "Dürer; Portrait of Emperor Maximilian I"
  patronage_of_the_arts_durerDESC1:0 "The emperor is portrayed from three-quarter on a green background. The arms lie on an unseen parapet coinciding with the lower boundary of the painting, according to the Flemish painting tradition. His left hand holds a large pomegranate (his personal symbol), a symbol of cohesion in diversity and thus of the Holy Roman Empire (the grains representing his subjects). According to Stabius's explanation on the Arch of Honour, the symbolism behind the pomegranate is like this, although a pomegranate's exterior is neither very beautiful nor endowed with a pleasant scent, it is sweet on the inside and is filled with a great many well-shaped seeds. Likewise the Emperor is endowed with many hidden qualities which became more and more apparent each day and continue to bear fruit. Maximilian wears a gown with a very wide fur collar and a broad-brimmed dark hat, with a brooch in the center. His grey hair crown his aged (Maximilian was 59 at the time) but still aristocratic face."
  patronage_of_the_arts_durer_OPT1:0 "That's beautiful"
  patronage_of_the_arts_durerTITLE2:0 "Dürer; Saint Jerome in His Study"
  patronage_of_the_arts_durerDESC2:0 "Saint Jerome is shown sitting behind his desk, engrossed in work. The table, on the corner of which is a cross, is typical of the Renaissance. An imaginary line from Jerome's head passing through the cross would arrive at the skull on the window ledge, as if contrasting death and the Resurrection. The lion in the foreground is part of the traditional iconography of St. Jerome, and near it is a sleeping dog, an animal found frequently in Dürer's works, symbolizing loyalty. Both creatures are part of Jerome's story in the Golden Legend (c. 1260), which contained fanciful hagiographies of saints. St. Jerome in His Study is often considered as part of a group of three Dürer engravings (his Meisterstiche), the other two being the well-known Melencolia I (1514) and Knight, Death and the Devil (1513). Together they have been viewed as representing the three spheres of activity recognized in medieval times; Knight, Death, and the Devil belongs to the moral sphere and the 'active life'; Melencolia I represents the intellectual; and St. Jerome the theological and contemplative life."
  patronage_of_the_arts_durer_OPT2:0 "That's magnificent"
  patronage_of_the_arts_durerTITLE3:0 "Dürer; Adoration of the Trinity"
  patronage_of_the_arts_durerDESC3:0 "The crowded altarpiece depicts the Trinity, with God the Father holding a crucifix with a still-alive Jesus. Above them, in a cloud of light surrounded by cherubims, is the Holy Spirit in the form of a dove. God the Father wears an imperial crown and a wide gilt cloak, lined in green and supported by angels. The artist paints a host of male and female saints of Heaven, inspired by Augustine, who are led by John the Baptist and the Virgin Mary, respectively. Below, the human multitudes are divided between religious men and women (left, led by the pope), and laymen, led by the Holy Roman Emperor—a division similar to that already adopted by Dürer in the Feast of the Rosary (1506). At left, near a cardinal who is perhaps interceding for him, is the aged Matthäus Landauer, wearing rich garments and putting down his hat. A peasant, with one of his tools, represents the poor classes. On the right is an enigmatic queen whose face is entirely hidden by a veil, which leaves only the eyes visible."
  patronage_of_the_arts_durer_OPT3:0 "That's impressive"
  patronage_of_the_arts_davinciTITLE1:0 "Da Vinci; Saint John the Baptist"
  patronage_of_the_arts_davinciDESC1:0 "Saint John the Baptist is a High Renaissance oil painting on walnut wood by Leonardo da Vinci. Likely to have been completed between 1513 and 1516, it is believed to be his final painting. The work depicts the figure of John the Baptist in isolation through the use of chiaroscuro, with the figure appearing to emerge from the shadowy background. The saint is dressed in furs, has long curly hair and is smiling in an enigmatic manner reminiscent of Leonardo's famous Mona Lisa. He holds a reed cross in his left hand, while his right hand points up toward heaven, similar to the figure of Saint Anne in Leonardo's Burlington House Cartoon. According to Frank Zöllner, Leonardo's use of sfumato 'conveys the religious content of the picture', with the "'entle shadows imbuing the subject's skin tones with a very soft, delicate appearance, almost androgynous in its effect'"
  patronage_of_the_arts_davinci_OPT1:0 "That's wonderful! Da Vinci never disappoints."
  patronage_of_the_arts_davinciTITLE2:0 "Da Vinci; The Last Supper"
  patronage_of_the_arts_davinciDESC2:0 "The Last Supper is a mural painting by the Italian High Renaissance artist Leonardo da Vinci, dated to c. 1495- 1498. The painting represents the scene of the Last Supper of Jesus with the Twelve Apostles, as it is told in the Gospel of John, specifically the moment after Jesus announces that one of his apostles will betray him. Its handling of space, mastery of perspective, treatment of motion and complex display of human emotion has made it one of the Western world's most recognizable paintings and among Leonardo's most celebrated works. Some commentators consider it pivotal in inaugurating the transition into what is now termed the High Renaissance. Leonardo worked on The Last Supper from about 1495 to 1498, but did not work continuously. The beginning date is not certain, as the archives of the convent for the period have been destroyed. A document dated 1497 indicates that the painting was nearly completed at that date. One story goes that a prior from the monastery complained to Leonardo about its delay, enraging him. He wrote to the head of the monastery, explaining he had been struggling to find the perfect villainous face for Judas, and that if he could not find a face corresponding with what he had in mind, he would use the features of the prior who had complained."
  patronage_of_the_arts_davinci_OPT2:0 "We have acquired a piece of history!"
  patronage_of_the_arts_davinciTITLE3:0 "Da Vinci; Mona Lisa"
  patronage_of_the_arts_davinciDESC3:0 "The Mona Lisa is a half-length portrait painting by Italian artist Leonardo da Vinci. Considered an archetypal masterpiece of the Italian Renaissance, it has been described as "the best known, the most visited, the most written about, the most sung about, the most parodied work of art in the world". The painting's novel qualities include the subject's enigmatic expression, the monumentality of the composition, the subtle modelling of forms, and the atmospheric illusionism. The title of the painting, which is known in English as Mona Lisa, is based on the presumption that it depicts Lisa del Giocondo, although her likeness is uncertain. Renaissance art historian Giorgio Vasari wrote that Leonardo undertook to paint, for Francesco del Giocondo, the portrait of Mona Lisa, his wife. Lisa del Giocondo was a member of the Gherardini family of Florence and Tuscany, and the wife of wealthy Florentine silk merchant Francesco del Giocondo. The painting is thought to have been commissioned for their new home, and to celebrate the birth of their second son, Andrea. The Mona Lisa bears a strong resemblance to many Renaissance depictions of the Virgin Mary, who was at that time seen as an ideal for womanhood. The woman sits markedly upright in a 'pozzetto' armchair with her arms folded, a sign of her reserved posture. Her gaze is fixed on the observer. The woman appears alive to an unusual extent, which Leonardo achieved by his method of not drawing outlines (sfumato). The soft blending creates an ambiguous mood mainly in two features; the corners of the mouth, and the corners of the eyes'.You know this piece. Everyone in the world knows this piece. And if they don't, they will hear about it from someone else sooner or later."
  patronage_of_the_arts_davinci_OPT3:0 "This will surely pay off in a few hundred years!"
  patronage_of_the_arts_raphaelTITLE1:0 "Raphael; Ansidei Madonna"
  patronage_of_the_arts_raphaelDESC1:0 "The Ansidei Madonna is a 1505-1507 painting by the Italian High Renaissance artist Raphael, painted during his Florentine period. It shows the Blessed Virgin Mary sitting on a wooden throne, with the child Christ on her lap. On her right John the Baptist stands, on her left Saint Nicholas is reading. The Ansidei Madonna was greatly influenced by the strict expression of divinity of the Umbrian School within his Florentine Period. Above the Madonna's throne is inscribed "Hail, Mother of Christ." This compares to the more natural poses and interaction found in Madonna, the Christ Child and infant John the Baptist in paintings of his Roman period. Per Ruskin of the National Gallery, the painting is considered one of the greatest paintings in history, and as such an embodiment of the best of Christianity, for several reasons. First, the execution was near perfect and well-weathered the test of centuries of time. The gold within the painting looks real, but was totally painted by affect. Secondly, another test of a great painting, the characters look serene. Third, the painting attracts attention to the spirit or soul of a character, rather than their appearance. And, last, you see joy, contentment or beauty in the face of the subject, not negative connotations, such as pain or vileness."
  patronage_of_the_arts_raphael_OPT1:0 "That's wonderful. The Italian masters know what they're doing."
  patronage_of_the_arts_raphaelTITLE2:0 "Raphael; Marriage of the Virgin"
  patronage_of_the_arts_raphaelDESC2:0 "The Marriage of the Virgin, also known as Lo Sposalizio, is an oil painting by the Italian High Renaissance artist Raphael. Completed in 1504 for the Franciscan church of San Francesco, Città di Castello, the painting depicts a marriage ceremony between Mary and Joseph. There have been several historians who have disputed that Perugino's Marriage of the Virgin preceded Raphael's, and some who have suggested the painting was not Perugino's at all but instead produced after Raphael's by one of Perugino's followers. However, a 16th century documentary evidence supports the conclusion that Perugino had begun working on the painting in 1499, though it was not completed until some point after December 26, 1503. Although Raphael was heavily inspired by Perugino in painting the piece, differences of the two were remarked upon within decades of the painting's completion by 16th-century Italian artist and art biographer Giorgio Vasari, who said that in the piece 'may be distinctly seen the progress of excellence of Raphael's style, which becomes much more subtle and refined, and surpasses the manner of Pietro. In this work,' he continued, 'there is a temple drawn in perspective with such evident care that it is marvellous to behold the difficulty of the problems which he has there set himself to solve.'"
  patronage_of_the_arts_raphael_OPT2:0 "That's impressive. Raphael is talented beyond words."
  patronage_of_the_arts_raphaelTITLE3:0 "Raphael; The School of Athens"
  patronage_of_the_arts_raphaelDESC3:0 "The School of Athens is a fresco by the Italian Renaissance artist Raphael. The fresco was painted between 1509 and 1511 as a part of Raphael's commission to decorate the rooms now known as the Stanze di Raffaello, in the Apostolic Palace in the Vatican. It depicts a congregation of philosophers, mathematicians, and scientists from Ancient Greece, including Plato, Aristotle, Pythagoras, Archimedes, and Heraclitus. The Italian artists Leonardo da Vinci and Michelangelo are also featured in the painting, shown as Plato and Heraclitus respectively. Commentators have suggested that nearly every great ancient Greek philosopher can be found in the painting, but determining which are depicted is speculative, since Raphael made no designations outside possible likenesses, and no contemporary documents explain the painting. Compounding the problem, Raphael had to invent a system of iconography to allude to various figures for whom there were no traditional visual types. For example, while the Socrates figure is immediately recognizable from Classical busts, one of the figures alleged to be Epicurus is far removed from his standard depiction. Aspects of the fresco other than the identities of the figures have also been variously interpreted, but few such interpretations are unanimously accepted among scholars. That the rhetorical gestures of Plato and Aristotle are kinds of pointing (to the heavens, and down to earth) is popularly accepted as likely. However, Plato's Timaeus, which is the book Raphael places in his hand, was a sophisticated treatment of space, time, and change, including the Earth, which guided mathematical sciences for over a millennium. Aristotle, with his four-elements theory, held that all change on Earth was owing to motions of the heavens. In the painting Aristotle carries his Ethics, which he denied could be reduced to a mathematical science. It is not certain how much the young Raphael knew of ancient philosophy, what guidance he might have had from people such as Bramante and whether a detailed program was dictated by his sponsor, Pope Julius II. We have now acquired this fresco!"
  patronage_of_the_arts_raphael_OPT3:0 "We have acquired a piece of history!"
  patronage_of_the_arts_michelangeloTITLE1:0 "Michelangelo; David"
  patronage_of_the_arts_michelangeloDESC1:0 "David is a masterpiece of Renaissance sculpture, created in marble between 1501 and 1504 by the Italian artist Michelangelo. David is a 5.17-metre (17 ft 0 in) marble statue of the Biblical figure David, a favoured subject in the art of Florence. In 1500, an inventory of the cathedral workshops described the piece as 'a certain figure of marble called David, badly blocked out and supine.' A year later, documents showed that the Operai were determined to find an artist who could take this large piece of marble and turn it into a finished work of art. They ordered the block of stone, which they called 'the Giant', 'raised on its feet' so that a master experienced in this kind of work might examine it and express an opinion. Though Leonardo da Vinci and others were consulted, it was Michelangelo, at 26 years of age, who convinced the Operai that he deserved the commission. On 16 August 1501, Michelangelo was given the official contract to undertake this challenging new task. He began carving the statue early in the morning on 13 September, a month after he was awarded the contract. He would work on the massive statue for more than two years."
  patronage_of_the_arts_michelangelo_OPT1:0 "It's impressive. He will stand proudly in our court!"
  patronage_of_the_arts_michelangeloTITLE3:0 "Michelangelo; The Creation of Adam"
  patronage_of_the_arts_michelangeloDESC3:0 "The Creation of Adam is a fresco painting by Italian artist Michelangelo, which used to be a part of the Sistine Chapel's ceiling, painted c. 1508-1512. It illustrates the Biblical creation narrative from the Book of Genesis in which God gives life to Adam, the first man. The fresco is part of a complex iconographic scheme and is chronologically the fourth in the series of panels depicting episodes from Genesis. Michelangelo was originally commissioned to paint the Twelve Apostles on the triangular pendentives that supported the ceiling, and cover the central part of the ceiling with ornament. Michelangelo persuaded Pope Julius to give him a free hand and proposed a different and more complex scheme, representing the Creation, the Fall of Man, the Promise of Salvation through the prophets, and the genealogy of Christ. The work is part of a larger scheme of decoration within the chapel which represents much of the doctrine of the Catholic Church. God is depicted as an elderly white-bearded man, wrapped in a swirling cloak while Adam, on the lower left, is completely naked. God's right arm is outstretched to impart the spark of life from his own finger into that of Adam, whose left arm is extended in a pose mirroring God's, a reminder that man is created in the image and likeness of God Many hypotheses have been formulated regarding the identity and meaning of the twelve figures around God. According to an interpretation that was first proposed by the English art critic Walter Pater (1839-1894) and is now widely accepted, the person protected by God's left arm represents Eve, due to the figure's feminine appearance and gaze towards Adam." 
  patronage_of_the_arts_michelangelo_OPT3:0 "What a masterpiece. This is amazing!"
  patronage_of_the_arts_clouetTITLE1:0 "Clouet; Portrait of Charlotte of France"
  patronage_of_the_arts_clouetDESC1:0 "Princess Charlotte was the daughter of King Francis I of France, whose court was an international center for the arts. Her rich clothing and jeweled cap show her high status. Her rosary indicates that she was a devout Catholic. She was about seven years old at the time of this portrait, and she died at the age of eight. European royal families commissioned portraits of their children to record their development and often exchanged these pictures with other royal houses as a diplomatic gesture."
  patronage_of_the_arts_clouet_OPT1:0 "That's beautiful. What a tragic story"
  patronage_of_the_arts_clouetTITLE2:0 "Clouet; Portrait of a Banker"
  patronage_of_the_arts_clouetDESC2:0 "In this painting we can see a man holding a quill pen in one hand and touching 16th-century gold coins (ecus) with the other, this unknown gentleman was likely a banker. The letters on his button, MTRAVES, and the insignia on his ring are a mystery. He is shown at work rather than at leisure, indicating he was probably not a nobleman. Jean Clouet was one of the most important early French portraitists, and his sensitive modeling of this man’s face demonstrates the artist’s considerable skill."
  patronage_of_the_arts_clouet_OPT2:0 "That's pretty."
  patronage_of_the_arts_clouetTITLE3:0 "Clouet; Portrait of a Man Holding a Volume of Petrarch"
  patronage_of_the_arts_clouetDESC3:0 "The sitter in this arresting portrait remains unidentified. In his ungloved hand he holds a small volume by the celebrated fourteenth-century Italian poet Petrarch, though the inscription ‘Petrarca’ is on the back cover of the volume rather than the front. The laces of the binding are undone, as if the man has just stopped reading the volume. The binding is Venetian and is probably a pocket-sized edition of the Rime, either the 1521 or 1533 Aldine editions which carried the title Il Petrarca. The Petrarch volume suggests the man is cultivated, as it does in the portrait attributed to Parmigianino (1526, private collection) in which the sitter holds a similar small volume of poetry (inscribed ‘FRANC/P’, also on the back cover). The sitter in the Portrait of a Man (Muzeum Narodowe, Poznan), perhaps a copy of a lost original by Jean Clouet, holds his hands and a very similar book in the same way as here."
  patronage_of_the_arts_clouet_OPT3:0 "That's wonderful. Petrarca was a genius too."
  patronage_of_the_arts_nasuhTITLE1:0 "Nasuh; Map of Tabriz, Persia."
  patronage_of_the_arts_nasuhDESC1:0 "Besides illustrating the march of the Ottoman army from Istanbul to Baghdad and then Tabriz and its return via Halab and Eskisehir, Nasuh also includes all the cities met by the army along the way. The Library of Istanbul University hosts the only copy of this work. We have now obtained this!"
  patronage_of_the_arts_nasuh_OPT1:0 "That's wonderful, this is impressive."
  patronage_of_the_arts_nasuhTITLE2:0 "Nasuh; Map of Constantinople"
  patronage_of_the_arts_nasuhDESC2:0 ".He created a naturalist style which focuses on panoramic views of landscapes and cities painted with the greatest detail (his most famous work, the Istanbul landscape picture, shows almost every street and building of the city). In Ottoman miniature art, this was later known as the "Matrakçi style". The most important of his four historic volumes of miniatures is the one dealing with Suleiman I's Safavid war, upon which he had written his historical work Fetihname-i Karabuğdan."
  patronage_of_the_arts_nasuh_OPT2:0 "Great, this is wonderful."
  patronage_of_the_arts_nasuhTITLE3:0 "Nasuh; The Ottoman Wintering in Toulon"
  patronage_of_the_arts_nasuhDESC3:0 "The Ottoman wintering in Toulon occurred during the winter of 1543–44, following the Franco-Ottoman Siege of Nice, as part of the combined operations under the Franco-Ottoman alliance. Only the heads of households were allowed to remain in the city, with the rest of the population having to leave, on pain of death. Francis I indemnified the inhabitants by exempting them from the taille tax for a period of 10 years. Throughout the winter, the Ottomans were able to use Toulon as a base to attack the Spanish and Italian coasts under Admiral Salih Reis. They raided and bombarded Barcelona in Spain, and Sanremo, Borghetto Santo Spirito, Ceriale in the Republic of Genoa, and defeated Italo-Spanish naval attacks. Christian slaves were being sold in Toulon throughout the period."
  patronage_of_the_arts_nasuh_OPT3:0 "Wonderful, we own a piece of history!"
  patronage_of_the_arts_samostrzelnikTITLE1:0 "Samostrzelnik; Portrait of Bishop Piotr Tomicki"
  patronage_of_the_arts_samostrzelnikDESC1:0 "Bishop Piotr Tomicki was a Roman Catholic Bishop of Przemyśl and Poznań, Archbishop of Kraków, Vice-Chancellor of the Crown, and Royal Secretary. Celebrated as one of the most important representatives of the Polish Renaissance, he studied in Italy, was part of the court of the nobleman and bishop Jan Lubrański, and had contacts with many of the enlightened minds of Europe, including Erasmus of Rotterdam."
  patronage_of_the_arts_samostrzelnik_OPT1:0 "This is beautiful."
  patronage_of_the_arts_samostrzelnikTITLE2:0 "Samostrzelnik; Prayerbook of Sigismund I of Poland"
  patronage_of_the_arts_samostrzelnikDESC2:0 "The manuscript includes a collection of prayers known as the Prayerbook of Sigismund I of Poland, composed of two separate parts; ff. 4r-85v and 86r-197v, which were copied, decorated and assembled in the workshop of Stanisław Samostrzelnik. The Prayerbook is appended by a collection of prayers and suffrages added in the early 17th century (ff. 198v-219r) and includes several notes relating to Bona Sforza, queen consort of Poland, wife of Sigismund I, and other members of the Jagiellon dynasty. It now belongs to us!"
  patronage_of_the_arts_samostrzelnik_OPT2:0 "Wonderful!"
  patronage_of_the_arts_samostrzelnikTITLE3:0 "Samostrzelnik; Catalogus Gnesnensium Vitae Episcoporum"
  patronage_of_the_arts_samostrzelnikDESC3:0 "The Catalogue of the Archbishops of Gniezno is an illuminated manuscript by Jan Długosz. It was illustrated by Stanisław Samostrzelnik, containing plenty of richly painted illustrations. In the 15th century, the Hussite Wars and the pressure from the papacy led to religious tensions between Catholics and the emergent Hussite and subsequent Protestant community, particularly after the Edict of Wieluń (1424). The Protestant movement gained a significant following in Poland and, though Roman Catholicism retained a dominant position within the state, the liberal Warsaw Confederation (1573) guaranteed wide religious tolerance. This is a catalogue of the Archbishops of Gniezno, one of the most important religious positions in the kingdom of Poland. It now belongs to us!"
  patronage_of_the_arts_samostrzelnik_OPT3:0 "That's wonderful!"
  patronage_of_the_arts_titianTITLE1:0 "Titian; Danaë"
  patronage_of_the_arts_titianDESC1:0 "Danae, ravished by Jupiter in the form of a shower of gold, initiates the long series of Ovidian interpretations that occupied much of the latter part of Titian's career. The composition is carefully stabilized by the horizontal and vertical of couch and column; against those coordinates the reclining Danae moves sinuously into a deeper space, her languid rhythms underscored by the serpentine activity of the bedclothes. Through its calculated twist, her body shifts from a profile position parallel to the picture plane to a more frontal presentation of her upper torso; the axis of that path continues along her neck, throwing her head back into shadow. At her feet Cupid moves contrapuntally in the opposite direction, emerging forward out of the darkness."
  patronage_of_the_arts_titian_OPT1:0 "It's wonderful"
  patronage_of_the_arts_titianTITLE2:0 "Titian; Bacchus and Ariadne"
  patronage_of_the_arts_titianDESC2:0 "Bacchus and Ariadne is an oil painting by Titian. It is one of a cycle of paintings on mythological subjects produced for Alfonso I d'Este, Duke of Ferrara, for the Camerino d'Alabastro. Bacchus, god of wine, emerges with his followers from the landscape to the right. Falling in love with Ariadne on first sight, he leaps from his chariot, drawn by two cheetahs, towards her. Ariadne had been abandoned on the Greek island of Naxos by Theseus, whose ship is shown in the distance. The picture shows her initial fear of Bacchus, but he raised her to heaven and turned her into a constellation, represented by the stars above her head."
  patronage_of_the_arts_titian_OPT2:0 "It's beautiful. Pass me some wine, please"
  patronage_of_the_arts_titianTITLE3:0 "Titian; The Allegory of Age Governed by Prudence"
  patronage_of_the_arts_titianDESC3:0 "Allegory of Time Governed by Prudence by Titian portrays three human heads, each facing in a different direction, above three animal heads. The animal heads are from left to right, a wolf, a lion, and a dog. The painting has been interpreted as operating on several levels. The painting depicts the different ages of the three human heads, which represent the three ages of man. The ages are, from left to right, old age, maturity, and youth. The different directions in which they are facing reflect a broader concept of time itself as having a past, present, and future. This theme of time and the ages of humanity are repeated in the animal heads. The three animal heads of a wolf, lion, and dog represent the passage of time in terms of past, present, future."
  patronage_of_the_arts_titian_OPT3:0 "It's wonderful, and thought-provoking"
  patronage_of_the_arts_tintorettoTITLE1:0 "Tintoretto; Portrait of a Venetian Admiral"
  patronage_of_the_arts_tintorettoDESC1:0 "The Venetian navy (Venetian; Armada) was the navy of the Venetian Republic which played an important role in the history of the republic and the Mediterranean world. It was the premier navy in the Mediterranean Sea for many centuries between the medieval and early modern periods, providing Venice with control and influence over trade and politics far in excess of the republic's size and population. It was one of the first navies to mount gunpowder weapons aboard ships, and through an organised system of naval dockyards, armouries and chandlers was able to continually keep ships at sea and rapidly replace losses. The Venetian Arsenal was one of the greatest concentrations of industrial capacity prior to the Industrial Revolution and responsible for the bulk of the republic's naval power."
  patronage_of_the_arts_tintoretto_OPT1:0 "Beautiful"
  patronage_of_the_arts_tintorettoTITLE2:0 "Tintoretto; St. Mark's body brought to Venice"
  patronage_of_the_arts_tintorettoDESC2:0 "St. Mark's body brought to Venice is a painting by Tintoretto. It was produced between 1562 and 1566 as part of a series of works on Saint Mark for the Sala Capitolare of the Scuola Grande di San Marco, the others are Miracle of the Slave, Saint Mark Saving a Saracen from Shipwreck and Finding of the Body of Saint Mark. It is now held in the Gallerie dell'Accademia in Venice. The painting is notable for its striking, deep perspective background lines. The colours are darker in the near subjects, while the figures in the background are white, nearly transparent. The strange red sky is roiling with ominous clouds, riven with a thunderbolt, affording the painting a heavy, dynamic atmosphere. Tintoretto himself is portrayed within the work as the bearded man beside the camel."
  patronage_of_the_arts_tintoretto_OPT2:0 "Amazing, it's beautiful"
  patronage_of_the_arts_tintorettoTITLE3:0 "Tintoretto; The Last Supper"
  patronage_of_the_arts_tintorettoDESC3:0 "Tintoretto depicted the Last Supper several times during his artistic career. His earlier paintings for the Chiesa di San Marcuola (1547) and for the Chiesa di San Felice (1559) depict the scene from a frontal perspective, with the figures seated at a table placed parallel to the picture plane. This follows a convention observed in most paintings of the Last Supper, of which Leonardo da Vinci's late 1490s mural painting in Milan, Italy, is probably the best-known example. Tintoretto's painting of 1592–1594, a work of his final years, departs drastically from this compositional formula. The centre of the scene is occupied not by the apostles but instead by secondary characters, such as a woman carrying a dish and the servants taking the dishes from the table. The table at which the apostles sit recedes into space on a steep diagonal. Furthermore, Tintoretto's painting features a more personal use of light, which appears to come into obscurity from both the light on the ceiling and from Jesus' aureola. A host of angels hover above the scene. Tintoretto's Last Supper makes use of Mannerist devices in its complex and radically asymmetrical composition. In its dynamism and emphasis on the quotidian—the setting is similar to a Venetian inn—the painting points the way to the Baroque. The ability of this dramatic scene to engage viewers was well in keeping with Counter-Reformation ideals and the Catholic Church's belief in the didactic nature of religious art."
  patronage_of_the_arts_tintoretto_OPT3:0 "It's amazing. We own a piece of history!"
  patronage_of_the_arts_veroneseTITLE1:0 "Veronese; The Conversion of Mary Magdalene"
  patronage_of_the_arts_veroneseDESC1:0 "The Conversion of Mary Magdalene is an oil painting, an early work by the Italian Renaissance artist based in Venice, Paolo Veronese. He was known for his sumptuous paintings with a dramatic and colourful style. Dating from circa 1545–1548, the painting was commissioned by a noble patron in Verona. The subject of the painting has been debated; the general opinion is that it depicts the conversion of Mary Magdalene, as described in Pietro Aretino's 1535 book L'umanità di Cristo; this version of the Gospels was widely distributed and read in Northern Italy at this time."
  patronage_of_the_arts_veronese_OPT1:0 "It's wonderful"
  patronage_of_the_arts_veroneseTITLE2:0 "Veronese; Feast in the House of Levi"
  patronage_of_the_arts_veroneseDESC2:0 "The Feast in the House of Levi is a 1573 oil painting by Italian painter Paolo Veronese and one of the largest canvases of the 16th century, measuring 560 cm by 1,309 cm (18.37 ft by 42.95 ft). The painting is directly tied to Luke, chapter 5, of the Bible which is clear from the inscription the artist added. The painting shows a banquet taking place in which Christ is the focal point at the center of the image. Originally this painting was meant to be of the Last Supper as a replacement for the painting by Titian of the same subject that perished in a fire. However, the subject was changed by Veronese after his trial before the Inquisition. The event taking place in this painting is when Christ announces that one of his disciples will betray him, which is suggested by the surrounding chaos."
  patronage_of_the_arts_veronese_OPT2:0 "It's absolutely breath-taking"
  patronage_of_the_arts_veroneseTITLE3:0 "Veronese; The Wedding at Cana"
  patronage_of_the_arts_veroneseDESC3:0 "The Wedding at Cana is a representational painting that depicts the biblical story of the Marriage at Cana, at which Jesus miraculously converts water into red wine (John 2:1–11). Executed in the Mannerist style of the late Renaissance. The art of the High Renaissance emphasised human figures of ideal proportions, balanced composition, and beauty, whereas Mannerism exaggerated the Renaissance ideals, of figure, light, and colour, with asymmetric and unnaturally elegant arrangements achieved by flattening the pictorial space and distorting the human figure as an ideal preconception of the subject, rather than as a realistic representation. The visual tension among the elements of the picture and the thematic instability among the human figures in The Wedding Feast at Cana derive from Veronese's application of technical artifice, the inclusion of sophisticated cultural codes and symbolism (social, religious, theologic), which present a biblical story relevant to the Renaissance viewer and to the contemporary viewer. As a narrative painting in the Mannerist style, The Wedding Feast at Cana combines stylistic and pictorial elements from the Venetian school's philosophy of colorito (priority of colour) of Titian to the compositional disegno (drawing) of the High Renaissance used in the works of Leonardo, Raphael, and Michelangelo."
  patronage_of_the_arts_veronese_OPT3:0 "It's absolutely awe-inspiring."
  patronage_of_the_arts_elgrecoTITLE1:0 "El Greco; View of Toledo"
  patronage_of_the_arts_elgrecoDESC1:0 "Landscape paintings were rare among Spanish paintings of the Renaissance and Baroque periods. Due to landscape paintings being so rare, some speculate that View of Toledo is actually from a larger painting. However, there has been no valid proof or confirmation to whether that is the case. The Council of Trent's ban against landscape painting lends credence to the idea that this work may stand as the first Spanish landscape painting of its time. View of Toledo carries this tradition of his Greek roots through his signature. He always signed his art with his real name, Domenikos Theotokopoulos."
  patronage_of_the_arts_elgreco_OPT1:0 "It's gorgeous"
  patronage_of_the_arts_elgrecoTITLE2:0 "El Greco; Laocoön"
  patronage_of_the_arts_elgrecoDESC2:0 "The painting depicts the Greek and Roman mythological story of the deaths of Laocoön, a Trojan priest of Poseidon, and his two sons Antiphantes and Thymbraeus. Laocoön and his sons were strangled by sea serpents, a punishment sent by the gods after Laocoön attempted to warn his countrymen about the Trojan horse.After his initial training as a Byzantine icon painter in his homeland Crete, El Greco studied in Venice and Rome, where he experimented with the Venetian "colorito" and Renaissance compositional techniques. However, El Greco moved to Spain in 1576, and he settled in Toledo in 1577 as a church painter. In Toledo, El Greco honed his eclectic style, becoming a leading artist in the Mannerist movement and inaugurating the Spanish artistic Renaissance. Both of these styles are evident within Laocoön, El Greco's sole painting of a mythological subject. While classical in subject, Laocoön reflects the political, religious, and artistic transformations of post-Renaissance society."
  patronage_of_the_arts_elgreco_OPT2:0 "It's absolutely perfect"
  patronage_of_the_arts_elgrecoTITLE3:0 "El Greco; The Disrobing of Christ"
  patronage_of_the_arts_elgrecoDESC3:0 "The painting shows Christ looking up to Heaven with an expression of serenity; His idealized figure seems segregated from the other people and the violence surrounding him. A figure dressed in black in the background points at Christ accusingly, while two others argue over who will have His garments. A man in green to Christ's left holds Him firmly with a rope and is about to rip off His robe in preparation for his crucifixion. At the lower right, a man in yellow bends over the cross and drills a hole to facilitate the insertion of a nail to be driven through Christ's feet. The radiant face of the Savior is violently juxtaposed to the coarse figures of the executioners, who are amassed around Him creating an impression of disturbance with their movements, their gestures and lances. In the left foreground, the three Marys contemplate the scene with distress. Their presence was objected to by the Cathedral authorities, since they are not mentioned as present at this point in the Gospels. Greco probably took this detail, with some others like the rope around Christ's wrists, from the account in the Meditations on the Passion of Jesus Christ by Saint Bonaventure. The placement of the tormentors higher than the head of Christ also was cited by the commissioners of the Cathedral in the arbitration process over the price."
  patronage_of_the_arts_elgreco_OPT3:0 "It's breath-taking"
  patronage_of_the_arts_wtewaelTITLE1:0 "Wtewael; Perseus and Andromeda"
  patronage_of_the_arts_wtewaelDESC1:0 "Perseus and Andromeda by Joachim Wtewael dramatically portrays the Greek mythological story of Andromeda. Perseus is depicted flying above on his winged horse Pegasus. Perseus used his sword to attack the sea monster, who turns to attack the hero. Andromeda’s white body is contrasted with symbols of death on the ground and depicted as pure innocence. In Greek mythology, Andromeda was the daughter of the Ethiopian King Cepheus and Queen Cassiopeia. The beautiful but the vain Queen, Cassiopeia’s hubris led her to boast that Andromeda is more beautiful than the sea nymphs, who were the daughters of Poseidon, the god of the sea. When the nymphs heard of her claims, they protested to their father, who retaliated by calling up a sea monster called Cetus to wreak havoc on Ethiopia, placing the kingdom at risk. In response, the Queen, together with the King, decided to sacrifice her daughter, Princess Andromeda, to the monster."
  patronage_of_the_arts_wtewael_OPT1:0 "What a masterpiece!"
  patronage_of_the_arts_wtewaelTITLE2:0 "Wtewael; The Judgement of Paris"
  patronage_of_the_arts_wtewaelDESC2:0 "The Judgment of Paris (the son of a Trojan king, Priam) is the most popular of all mythological themes in art. The scene depicts the story of his award of the golden apple to Venus in a contest of beauty between her, Juno, and Minerva. The Judgement of Paris is a story from Greek mythology, which was one of the events that led up to the Trojan War and in later versions of the story to the foundation of Rome. Eris, the goddess of discord, was not invited to the wedding of Peleus and Thetis. In revenge, Eris brought a golden apple, inscribed, To the fairest one, which she threw into the wedding. Three goddesses, Hera, Athena and Aphrodite, agreed to have Paris of Troy choose the fairest one. Paris chose Aphrodite, because she bribed him by giving him the most beautiful woman in the world, Helen of Sparta, wife of Menelaus. Paris carried Helen off to Troy, and the Greeks invaded Troy for Helen's return. This was the cause of the Trojan War. Figuratively, the phrase 'The Judgement of Paris' can mean the ultimate origin of a war or other event."
  patronage_of_the_arts_wtewael_OPT2:0 "It's absolutely gorgeous"
  patronage_of_the_arts_wtewaelTITLE3:0 "Wtewael; Raising of Lazarus"
  patronage_of_the_arts_wtewaelDESC3:0 "This painting is one of four known copies made in Wtewael’s workshop of his now lost original. It displays all the Mannerist characteristics for which the master was known, including vivid colors, compressed space, and contorted figures disproportionate to their surroundings. Wtewael based this work on Abraham Bloemart’s painting of the same subject, which he likely saw in an engraved reproduction. This kind of artistic borrowing through intermediary prints and subsequent copying of one’s own work helped spread new ideas about style and ideology to a wider audience."
  patronage_of_the_arts_wtewael_OPT3:0 "It's wonderful!"
  patronage_of_the_arts_cranachyoungerTITLE1:0 "Cranach the Younger; Hirschjagd"
  patronage_of_the_arts_cranachyoungerDESC1:0 "The Viennese painting, dated 1529, is one of Cranach's first hunting paintings and is still considerably smaller than the large-format, representative panels that were created in the painter's Wittenberg workshop from the 1540s onward (cf. the "Stag Hunt" GG 856). From a high vantage point, the view first falls on the action in the center, where hunters with their dogs drive a pack of deer into the river. There they become easy prey for the crossbowmen posted in bushes on the opposite bank, whom Cranach has placed along the lower and left edges of the picture. These are a truly illustrious company - and at the same time a dynastic family portrait of the Ernestines, a line of the House of Wettin, who ruled in Electoral Saxony."
  patronage_of_the_arts_cranachyounger_OPT1:0 "That's gorgeous"
  patronage_of_the_arts_cranachyoungerTITLE2:0 "Cranach the Younger; Adam and Eve"
  patronage_of_the_arts_cranachyoungerDESC2:0 "This depiction by Lucas Cranach the Younger of the founders of the human race was part of a tradition in the Cranach workshop that spanned many decades. Lucas Cranach the Elder had produced a number of variants from 1509 onwards. Apart from small-sized versions on panel, we know of life-size pairs of paintings also by Lucas Cranach the Elder. Albrecht Dürer's first independent formulations of this theme in 1504 and 1507 were certainly the inspiration for Cranach's work on the subject. But unlike Dürer, Cranach was less interested in Antiquity and classical proportions, and operated rather within north Alpine traditions that were strongly influenced by Burgundian-Dutch forms."
  patronage_of_the_arts_cranachyounger_OPT2:0 "It's amazing"
  patronage_of_the_arts_cranachyoungerTITLE3:0 "Cranach the Younger; Portrait of Cranach the Elder"
  patronage_of_the_arts_cranachyoungerDESC3:0 "Portrait of Lucas Cranach the Elder is a 1550 oil on panel portrait of Lucas Cranach the Elder. It is inscribed "Aetatis Suae LXXVII". It entered the Uffizi as a self-portrait, but was later re-attributed as a painting by his son, Lucas Cranach the Younger. It is still in the Uffizi, whilst a copy of it with some variants is now in the Staatkirche in Weimar. Lucas Cranach the Elder was a German Renaissance painter and printmaker in woodcut and engraving. He was court painter to the Electors of Saxony for most of his career, and is known for his portraits, both of German princes and those of the leaders of the Protestant Reformation, whose cause he embraced with enthusiasm. He was a close friend of Martin Luther. Cranach also painted religious subjects, first in the Catholic tradition, and later trying to find new ways of conveying Lutheran religious concerns in art. He continued throughout his career to paint nude subjects drawn from mythology and religion."
  patronage_of_the_arts_cranachyounger_OPT3:0 "It's fantastic!"
  patronageoftheartsmedieval_EVTTITLE00001:0 "Investing in the Late Medieval Arts"
  patronageoftheartsmedieval_EVTDESC00001:0 "The medieval art of the Western world covers a vast scope of time and place of over 1000 years of art in Western Europe. Medieval art in Europe grew out of the artistic heritage of the Roman Empire and the iconographic traditions of the early Christian church. These sources were mixed with the vigorous 'barbarian' artistic culture of Northern Europe to produce a remarkable artistic legacy. The history of medieval art can be seen as the history of the interplay between the elements of classical, early Christian and "barbarian" art. The process of establishing a distinct Western style was begun by Cimabue and Duccio, and was completed by Giotto who is traditionally regarded as the starting point for the development of Renaissance painting. International Gothic art describes courtly Gothic art from about 1360 to 1430, after which Gothic art begins to merge into the Renaissance art that had begun to form itself in Italy during the Trecento, with a return to classical principles of composition and realism, with the sculptor Nicola Pisano and the painter Giotto as especially formative figures. The transition to the Renaissance occurred at different times in different places with Netherlandish paintings poising between the two in the early 15th century. We can buy certain miniatures, paintings, and manuscripts from the 13th and 14th century. What should we buy?"
