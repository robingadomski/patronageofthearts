  patronage_of_the_arts_EVTTITLE00121:0 "Jan Van Eyck (1390-1441)" 
  patronage_of_the_arts_EVTDESC00121:0 "Jan Van Eyck, who recently passed away, was a painter active in Bruges who was one of the early innovators of what became known as Early Netherlandish painting, and one of the most significant representatives of Early Northern Renaissance art. Jan van Eyck was probably trained by his older brother Hubert and was long a part of courtly life in the Low Countries, where noblemen strove to constantly outdo each other with luxury products with which to express their prestige - they couldn't get enough of tapestries, precious ironwork, panel painting and illuminated manuscripts. \n\nUntil the 14th century, the export-oriented textile industry was the main engine of the Flemish economy, but from the 15th century onwards, a clear increase in the number of booksellers, painters, glaziers and tapestry weavers can be seen. During this period, when art flourished, Van Eyck was appointed court painter and valet de chambre (chamberlain) by the Burgundian Duke Philip the Good, ruler of the counties of Flanders and Namur and the duchies of Brabant and Limburg. Within the traveling company of the court, Van Eyck had an honorable position; he was allowed to stay in close proximity to the sovereign. According to Vasari and other art historians including Ernst Gombrich, he invented oil painting. Which piece should we buy?"
