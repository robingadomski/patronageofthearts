  patronageoftheartsmedievaldivinacommediaTITLE1:0 "Dante Alighieri; La Divina Commedia (1321)"
  patronageoftheartsmedievaldivinacommediaDESC1:0 "La Divina Commedia is an Italian narrative poem by Dante Alighieri, begun c. 1308 and completed around 1320, shortly before the author's death. It is widely considered the pre-eminent work in Italian literature and one of the greatest works of world literature. The poem's imaginative vision of the afterlife is representative of the medieval worldview as it existed in the Western Church by the 14th century. It helped establish the Tuscan language, in which it is written, as the standardized Italian language. It is divided into three parts; Inferno, Purgatorio, and Paradiso. The narrative takes as its literal subject the state of the soul after death and presents an image of divine justice meted out as due punishment or reward, and describes Dante's travels through Hell, Purgatory, and Heaven. Allegorically, the poem represents the soul's journey towards God, beginning with the recognition and rejection of sin (Inferno), followed by the penitent Christian life (Purgatorio), which is then followed by the soul's ascent to God (Paradiso). Dante draws on medieval Roman Catholic theology and philosophy, especially Thomistic philosophy derived from the Summa Theologica of Thomas Aquinas. Consequently, the Divine Comedy has been called 'the Summa in verse'."
  patronageoftheartsmedievaldivinacommedia_OPT1:0 "It's such a wonderful poem"
  patronageoftheartsmedievalcanterburytalesTITLE1:0 "Geoffrey Chaucer; The Canterbury Tales (1392)"
  patronageoftheartsmedievalcanterburytalesDESC1:0 "The Canterbury Tales is a collection of twenty-four stories that runs to over 17,000 lines written in Middle English by Geoffrey Chaucer between 1387 and 1400. It is widely regarded as Chaucer's magnum opus. The tales (mostly written in verse, although some are in prose) are presented as part of a story-telling contest by a group of pilgrims as they travel together from London to Canterbury to visit the shrine of Saint Thomas Becket at Canterbury Cathedral. The prize for this contest is a free meal at the Tabard Inn at Southwark on their return. It has been suggested that the greatest contribution of The Canterbury Tales to English literature was the popularisation of the English vernacular in mainstream literature, as opposed to French, Italian or Latin. English had, however, been used as a literary language centuries before Chaucer's time, and several of Chaucer's contemporaries—John Gower, William Langland, the Pearl Poet, and Julian of Norwich—also wrote major literary works in English. It is unclear to what extent Chaucer was seminal in this evolution of literary preference."
  patronageoftheartsmedievalcanterburytales_OPT1:0 "This is a fantastic collection of novels"
  patronageoftheartsmedievaldecameroneTITLE1:0 "Giovanni Boccaccio; Decamerone (1353)"
  patronageoftheartsmedievaldecameroneDESC1:0 "The Decamerone, and sometimes nicknamed l'Umana commedia ('the Human comedy', as it was Boccaccio that dubbed Dante Alighieri's Comedy 'Divine'), is a collection of short stories by the 14th-century Italian author Giovanni Boccaccio (1313-1375). The book is structured as a frame story containing 100 tales told by a group of seven young women and three young men; they shelter in a secluded villa just outside Florence in order to escape the Black Death, which was afflicting the city. Boccaccio probably conceived of the Decameron after the epidemic of 1348, and completed it by 1353. The various tales of love in The Decameron range from the erotic to the tragic. Tales of wit, practical jokes, and life lessons contribute to the mosaic. In addition to its literary value and widespread influence (for example on Chaucer's Canterbury Tales), it provides a document of life at the time. Written in the vernacular of the Florentine language, it is considered a masterpiece of classical early Italian prose."
  patronageoftheartsmedievaldecamerone_OPT1:0 "This is a great collection of novels."
  patronageoftheartsmedievalilcanzoniereTITLE1:0 "Francesco Petrarca; Il Canzoniere (1374)"
  patronageoftheartsmedievalilcanzoniereDESC1:0 "Il Canzoniere is a collection of poems by the Italian humanist, poet, and writer Petrarch. Though the majority of Petrarch's output was in Latin, the Canzoniere was written in the vernacular, a language of trade, despite Petrarch's view that Italian was less adequate for expression. Of its 366 poems, the vast majority are in sonnet form (317), though the sequence contains a number of canzoni (29), sestine (9), madrigals (4), and ballate (7). Its central theme is the poet's love for Laura, a woman Petrarch allegedly met on April 6, 1327, in the Church of Sainte Claire in Avignon. Though disputed, the inscription in his copy of Virgil records this information. Petrarch's meticulous dating of his manuscripts has allowed scholars to deduce that the poems were written over a period of forty years, with the earliest dating from shortly after 1327, and the latest around 1368. The transcription and ordering of the sequence itself went on until 1374, the year of the poet's death."
  patronageoftheartsmedievalilcanzoniere_OPT1:0 "What a fantastic collection of poems"
  patronageoftheartsmedievalvandenvosreynaerdeTITLE1:0 "Willem die Madoc maecte; Van den vos Reynaerde (1271)"
  patronageoftheartsmedievalvandenvosreynaerdeDESC1:0 "Van den vos Reynaerde is the Middle Dutch version of the story of Reynard, as written by Willem die Madoc maecte. The poem dates from around 1250. It is considered a major work of Middle Dutch literature and has been called 'the pinnacle of Gothic literature in the Netherlands.' The novel is a satire about a fox who kills and bullies, and gets away with his deeds. The rest of society isn't much better. The nobility is being portrayed as lazy and often stupid. Clergymen are sexually active. The common population is often violent and cruel. Many women are sexually promiscuous and include prostitutes. Art historians argue that the animal characters, who conspire against the fox, represent barons who conspired against the Count of Flanders. He is accused of various crimes, but generally outwits his accusers. Nevertheless, he is in the end sent into exile."
  patronageoftheartsmedievalvandenvosreynaerde_OPT1:0 "This is truly a piece of Dutch history"
