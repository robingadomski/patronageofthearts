patronage_of_the_antiquearts_3_EVTOPT3:0 "A Fresco from Villa Boscoreale; ca. 40 B.C. (Large Fresco)"
patronage_of_the_antiquearts_3_EVTOPT4:0 "Neptune and Amphitrite Mosaic, ca. 50 A.D. (Large Mosaic)"
