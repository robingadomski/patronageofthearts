  patronageoftheartsmedievaldivinacommediaTITLE1:0 "Dante Alighieri; La Divina Commedia (1321)"
  patronageoftheartsmedievaldivinacommediaDESC1:0 "La Divina Commedia is an Italian narrative poem by Dante Alighieri, begun c. 1308 and completed around 1320, shortly before the author's death. It is widely considered the pre-eminent work in Italian literature and one of the greatest works of world literature. The poem's imaginative vision of the afterlife is representative of the medieval worldview as it existed in the Western Church by the 14th century. It helped establish the Tuscan language, in which it is written, as the standardized Italian language. It is divided into three parts; Inferno, Purgatorio, and Paradiso. The narrative takes as its literal subject the state of the soul after death and presents an image of divine justice meted out as due punishment or reward, and describes Dante's travels through Hell, Purgatory, and Heaven. Allegorically, the poem represents the soul's journey towards God, beginning with the recognition and rejection of sin (Inferno), followed by the penitent Christian life (Purgatorio), which is then followed by the soul's ascent to God (Paradiso). Dante draws on medieval Roman Catholic theology and philosophy, especially Thomistic philosophy derived from the Summa Theologica of Thomas Aquinas. Consequently, the Divine Comedy has been called 'the Summa in verse'."
  patronageoftheartsmedievaldivinacommedia_OPT1:0 "It's such a wonderful poem"
  patronageoftheartsmedievalcanterburytalesTITLE1:0 "Geoffrey Chaucer; The Canterbury Tales (1392)"
  patronageoftheartsmedievalcanterburytalesDESC1:0 "The Canterbury Tales is a collection of twenty-four stories that runs to over 17,000 lines written in Middle English by Geoffrey Chaucer between 1387 and 1400. It is widely regarded as Chaucer's magnum opus. The tales (mostly written in verse, although some are in prose) are presented as part of a story-telling contest by a group of pilgrims as they travel together from London to Canterbury to visit the shrine of Saint Thomas Becket at Canterbury Cathedral. The prize for this contest is a free meal at the Tabard Inn at Southwark on their return. It has been suggested that the greatest contribution of The Canterbury Tales to English literature was the popularisation of the English vernacular in mainstream literature, as opposed to French, Italian or Latin. English had, however, been used as a literary language centuries before Chaucer's time, and several of Chaucer's contemporaries—John Gower, William Langland, the Pearl Poet, and Julian of Norwich—also wrote major literary works in English. It is unclear to what extent Chaucer was seminal in this evolution of literary preference."
  patronageoftheartsmedievalcanterburytales_OPT1:0 "This is a fantastic collection of novels"
  patronageoftheartsmedievaldecameroneTITLE1:0 "Giovanni Boccaccio; Decamerone (1353)"
  patronageoftheartsmedievaldecameroneDESC1:0 "The Decamerone, and sometimes nicknamed l'Umana commedia ('the Human comedy', as it was Boccaccio that dubbed Dante Alighieri's Comedy 'Divine'), is a collection of short stories by the 14th-century Italian author Giovanni Boccaccio (1313-1375). The book is structured as a frame story containing 100 tales told by a group of seven young women and three young men; they shelter in a secluded villa just outside Florence in order to escape the Black Death, which was afflicting the city. Boccaccio probably conceived of the Decameron after the epidemic of 1348, and completed it by 1353. The various tales of love in The Decameron range from the erotic to the tragic. Tales of wit, practical jokes, and life lessons contribute to the mosaic. In addition to its literary value and widespread influence (for example on Chaucer's Canterbury Tales), it provides a document of life at the time. Written in the vernacular of the Florentine language, it is considered a masterpiece of classical early Italian prose."
  patronageoftheartsmedievaldecamerone_OPT1:0 "This is a great collection of novels."
  patronageoftheartsmedievalilcanzoniereTITLE1:0 "Francesco Petrarca; Il Canzoniere (1374)"
  patronageoftheartsmedievalilcanzoniereDESC1:0 "Il Canzoniere is a collection of poems by the Italian humanist, poet, and writer Petrarch. Though the majority of Petrarch's output was in Latin, the Canzoniere was written in the vernacular, a language of trade, despite Petrarch's view that Italian was less adequate for expression. Of its 366 poems, the vast majority are in sonnet form (317), though the sequence contains a number of canzoni (29), sestine (9), madrigals (4), and ballate (7). Its central theme is the poet's love for Laura, a woman Petrarch allegedly met on April 6, 1327, in the Church of Sainte Claire in Avignon. Though disputed, the inscription in his copy of Virgil records this information. Petrarch's meticulous dating of his manuscripts has allowed scholars to deduce that the poems were written over a period of forty years, with the earliest dating from shortly after 1327, and the latest around 1368. The transcription and ordering of the sequence itself went on until 1374, the year of the poet's death."
  patronageoftheartsmedievalilcanzoniere_OPT1:0 "What a fantastic collection of poems"
  patronageoftheartsmedievalvandenvosreynaerdeTITLE1:0 "Willem die Madoc maecte; Van den vos Reynaerde (1271)"
  patronageoftheartsmedievalvandenvosreynaerdeDESC1:0 "Van den vos Reynaerde is the Middle Dutch version of the story of Reynard, as written by Willem die Madoc maecte. The poem dates from around 1250. It is considered a major work of Middle Dutch literature and has been called 'the pinnacle of Gothic literature in the Netherlands.' The novel is a satire about a fox who kills and bullies, and gets away with his deeds. The rest of society isn't much better. The nobility is being portrayed as lazy and often stupid. Clergymen are sexually active. The common population is often violent and cruel. Many women are sexually promiscuous and include prostitutes. Art historians argue that the animal characters, who conspire against the fox, represent barons who conspired against the Count of Flanders. He is accused of various crimes, but generally outwits his accusers. Nevertheless, he is in the end sent into exile."
  patronageoftheartsmedievalvandenvosreynaerde_OPT1:0 "This is truly a piece of Dutch history"
  patronage_of_the_arts_rubensTITLE1:0 "Rubens; Self Portrait"
  patronage_of_the_arts_rubensDESC1:0 "This painting seems to have been something of a face-saver. In 1621 Rubens supplied Lord Danvers with a Lion Hunt (now lost), a studio work, not knowing that it was intended for Charles, Prince of Wales. Danvers had it sent back as ‘a peese scarse touched by his own hand’. Rubens seems to have planned with Lord Danvers to make a peace offering to the Prince the moment he realised his mistake. Later Rubens claimed that he was concerned at the arrogance of sending a self portrait under these circumstances; ‘it did not seem fitting to send my portrait to a prince of such high rank, but he overcame my modesty’ (Rubens, letter of 10 January 1625; to Palamède de Fabri, Sieur de Valavez; 1582-1645)."
  patronage_of_the_arts_rubens_OPT1:0 "It's wonderful"
  patronage_of_the_arts_rubensTITLE2:0 "Rubens; Samson and Delilah"
  patronage_of_the_arts_rubensDESC2:0 "Rubens portrays the moment when, Samson having fallen asleep on Delilah's lap, a young man cuts Samson's hair. Samson and Delilah are in a dark room, which is lit mostly by a candle held by an old woman to Delilah's left. Delilah is depicted with all of her clothes, but with her breasts exposed. Her left hand is on top of Samson's right shoulder, as his left arm is draped over her legs. The man snipping Samson's hair is crossing his hands, which is a sign of betrayal. Philistine soldiers can be seen in the right-hand background of the painting. The niche behind Delilah contains a statue of the Venus, the Goddess of love, and her son, Cupid. Notably, Cupid's mouth is bound, rather than his eyes. This statue can be taken to represent the cause of Samson's fate and the tool of Delilah's actions. \n\nThe painting depicts an episode from the Old Testament story of Samson and Delilah (Judges 16). Samson was a Hebrew hero known for fighting the Philistines. Having fallen in love with Delilah, who has been bribed by the Philistines, Samson tells her the secret of his great strengthl his uncut hair. Without his strength, Samson is captured by the Philistines. The old woman standing behind Delilah, providing further light for the scene, does not appear in the biblical narrative of Samson and Delilah. She is believed to be a procuress, and the adjacent profiles of her and Delilah may symbolise the old woman's past, and Delilah's future."
  patronage_of_the_arts_rubens_OPT2:0 "It's amazing."
  patronage_of_the_arts_rubensTITLE3:0 "Rubens; The Descent from the Cross"
  patronage_of_the_arts_rubensDESC3:0 "“The principal subject is composed of nine figures; at the top of two ladders, workers are lowering the body of Christ with the aid of a shroud which one of them holds in his teeth, the other in the left hand. Bracing themselves firmly against the arms of the cross, each bends forward to guide the Christ with the hand that is left free while St. John, with one foot on the ladder and his back arched, supports him most energetically. One of Savior’s feet comes to rest on the beautiful shoulder of the Magdalene, grazing her golden hair. Joseph of Arimathea and Nicodemus, placed midway on ladders so as to face each other, form, together with the two workmen in the upper part of the picture, a square of vigorous but plebeian figures. The Virgin, standing at the foot of the sacrificial tree, extends her arms towards her Son; Salome (properly, Mary Cleophas), kneeling, gathers up her robe. On the ground are seen the superscription and a copper basin where the crown of thorns and the nails of the Crucifixion lie in the congealed blood. The crowd, always elated by the spectacle of torture, has departed from Golgotha as daylight fades."
  patronage_of_the_arts_rubens_OPT3:0 "This is wonderful."
  patronage_of_the_arts_halsTITLE1:0 "Hals; The Laughing Cavalier"
  patronage_of_the_arts_halsDESC1:0 "The Laughing Cavalier  is a portrait by the Dutch Golden Age painter Frans Hals in the Wallace Collection in London, which has been described as 'one of the most brilliant of all Baroque portraits'. The title is an invention of the Victorian public and press, dating from its exhibition in the opening display at the Bethnal Green Museum in 1872–1875, just after its arrival in England, after which it was regularly reproduced as a print, and became one of the best known old master paintings in Britain. The unknown subject is in fact not laughing, but can be said to have an enigmatic smile, much amplified by his upturned moustache. \n\nThe portrait measures 83 × 67.3 cm (32.7 × 26.5 in) and is inscribed at top right "Æ'TA SVÆ 26/A°1624", which expands to "aetatis suae 26, anno 1624" in Latin and means that the portrait was painted when the sitter was 26 and in the year 1624. The identity of the man is unknown, and though the recorded 19th-century titles in Dutch, English and French mostly suggest a military man, or at least an officer in one of the part-time militia companies that were often the subjects of group portraits, including some by Hals and later Rembrandt's Night Watch (1642), in fact he was as likely to be a wealthy civilian."
  patronage_of_the_arts_hals_OPT1:0 "It's great"
  patronage_of_the_arts_halsTITLE2:0 "Hals; Portrait of Willem van Heythuysen"
  patronage_of_the_arts_halsDESC2:0 "The painting shows a cloth merchant, Willem van Heythuysen, standing in front of a neoclassical architectural element with drapery, leaning on a sword. In the distance a garden with a couple can be seen, and in the foreground some roses lie on the ground. It was first documented by Adriaan Loosjes, who mentioned it in his tribute to Hals in 1789 as being in the collection Gerrit Willem van Oosten de Bruyn. Much later Ernst Wilhelm Moes included it in his Iconographia Batavia, and Hofstede de Groot documented it again with the following description; \n\nWILLEM VAN HEYTHUYSEN. B. 123; M. 44. Full-length; life size. He stands with the left foot forward and the right drawn back. His figure is turned three-quarters left; his head almost faces the spectator, at whom he is looking. His left hand is pressed to his side; his right hand clasps the hilt of a sword with its point on the ground. He has a moustache and pointed beard. He wears a broad-brimmed hat, a white collar like a ruff trimmed with lace, and a very richly trimmed costume of dark blue with broad lace-trimmed cuffs. Behind him a lilac- brown drapery hangs on a fantastic piece of architecture; to the left is a view of a French garden; on the ground lie roses. Painted about 1635."
  patronage_of_the_arts_hals_OPT2:0 "This is interesting!"
  patronage_of_the_arts_halsTITLE3:0 "Hals; The Meagre Company"
  patronage_of_the_arts_halsDESC3:0 "The Meagre Company, or The Company of Captain Reinier Reael and Lieutenant Cornelis Michielsz Blaeuw, refers to the only militia group portrait, or schutterstuk, painted by Frans Hals outside of Haarlem. Today the painting is in the collection of the Amsterdam Museum, on loan to the Rijksmuseum, where it is considered one of its main attractions of the Honor Gallery. Hals was unhappy about commuting to Amsterdam to work on the painting and, unlike his previous group portraits, was unable to deliver it on time. The sitters contracted Pieter Codde to finish the work. \n\nHals was originally commissioned in 1633, after the favorable reception of his previous militia group portrait, The Officers of the St Adrian Militia Company in 1633, in which all ensigns are holding flags and all officers are holding their weapons. The sergeants were shown, holding halberds to differentiate them from officers with spontoons. Hals seems to have initially intended an Amsterdam version of the same painting, beginning on the left with a smiling flag bearer wearing a flamboyant cut-sleeve jacket with lace and holding a flag in the color of his sash. \n\nThough it is impossible to tell on which side of the canvas Hals began painting, the light falls onto the figures from the left in the "standard" Hals tradition and this is also where the most important figures are situated within the painting. Since each sitter paid for his own portrait, it is presumed that Hals began with the most important sitters in order to "sell" canvas room to other paying officers. Whether or not Hals did in fact start on the left or drew a sketch of the entire group at once, the flag bearer on the left in this painting has been painted in a remarkably flamboyant way from the tip of his hat to the toe of his boots. This was possibly to prove to the decision makers in Amsterdam that Hals was capable of painting a schutterstuk in the "Amsterdam style", which included the entire figure. In Haarlem, the civic guards were traditionally portrayed in the kniestuk style of being 'cut off at the knee' in three-quarter length portraits."
  patronage_of_the_arts_hals_OPT3:0 "How wonderful this piece is."
  patronage_of_the_arts_rembrandtTITLE1:0 "Rembrandt; The Storm on the Sea of Galilee"
  patronage_of_the_arts_rembrandtDESC1:0 "The painting, in vertical format, shows a close-up view of Christ's disciples struggling frantically against the heavy storm to regain control of their fishing boat. A huge wave beats the bow and rips the sail. One of the disciples is seen vomiting over the side. Another one, looking directly out at the viewer, is a self-portrait of the artist. Only Christ, depicted on the right, remains calm. \nThe close-up treatment of the subject and the overall composition go back to the print made by Adriaen Collaert after a design by the Flemish artist Maerten de Vos. That print depicting The storm on the sea of Galilei was plate 8 in the 12-part Vita, passio et Resvrrectio Iesv Christ which was published by Jan and Raphael Sadeler in Antwerp in 1583. Rembrandt's painting follows the portrait format in his composition and also depicts the boat in a forward tilting position. Like in the print, most of the space of the work is taken up by the main motif, which is the disciples on the boat struggling against the elements."
  patronage_of_the_arts_rembrandt_OPT1:0 "It's wonderful!"
  patronage_of_the_arts_rembrandtTITLE2:0 "Rembrandt; The Anatomy Lesson of Dr. Tulp"
  patronage_of_the_arts_rembrandtDESC2:0 "The Anatomy Lesson of Dr. Nicolaes Tulp is a 1632 oil painting on canvas by Rembrandt housed in the Mauritshuis museum in The Hague, the Netherlands. It was originally created to be displayed by the Surgeons Guild in their meeting room. The painting is regarded as one of Rembrandt's early masterpieces. \n\nIn the work, Nicolaes Tulp is pictured explaining the musculature of the arm to a group of doctors. Some of the spectators are various doctors who paid commissions to be included in the painting. The painting is signed in the top-left hand corner Rembrandt. f(ecit) 1632. This may be the first instance of Rembrandt signing a painting with his forename (in its original form) as opposed to the monogram RHL (Rembrandt Harmenszoon of Leiden), and is thus a sign of his growing artistic confidence."
  patronage_of_the_arts_rembrandt_OPT2:0 "This is fascinating!"
  patronage_of_the_arts_rembrandtTITLE3:0 "Rembrandt; De Nachtwacht"
  patronage_of_the_arts_rembrandtDESC3:0 "The Nachtwacht is famous for three things; its colossal size (363 by 437 centimetres (12 by 14+1⁄2 feet)), the dramatic use of light and shadow (tenebrism) and the perception of motion in what would have traditionally been a static military group portrait. The painting was completed in 1642, at the peak of the Dutch Golden Age. It depicts the eponymous company moving out, led by Captain Frans Banninck Cocq (dressed in black, with a red sash) and his lieutenant, Willem van Ruytenburch (dressed in yellow, with a white sash). With effective use of sunlight and shade, Rembrandt leads the eye to the three most important characters among the crowd; the two men in the centre (from whom the painting gets its original title), and the woman in the centre-left background carrying a chicken. Behind them, the company's colours are carried by the ensign, Jan Visscher Cornelissen. The figures are almost life-size. \n\nRembrandt has displayed the traditional emblem of the arquebusiers in a natural way, with the woman in the background carrying the main symbols. She is a kind of mascot herself; the claws of a dead chicken on her belt represent the clauweniers (arquebusiers), the pistol behind the chicken represents clover and she is holding the militia's goblet. The man in front of her is wearing a helmet with an oak leaf, a traditional motif of the arquebusiers. The dead chicken is also meant to represent a defeated adversary. The colour yellow is often associated with victory."
  patronage_of_the_arts_rembrandt_OPT3:0 "This is a piece of history."
  patronage_of_the_arts_caravaggioTITLE1:0 "Caravaggio; Bacchus"
  patronage_of_the_arts_caravaggioDESC1:0 "Bacchus is an oil painting by Italian Baroque master  Caravaggio commissioned by Cardinal Del Monte. The painting shows a youthful Bacchus reclining in classical fashion with grapes and vine leaves in his hair, fingering the drawstring of his loosely draped robe. On a stone table in front of him is a bowl of fruit and a large carafe of red wine. He holds out a shallow goblet of the same wine, inviting the viewer to join him. \n\n It Is a sensual scene inviting the viewer to succumb to their carnal desires. The boy is youthful and handsome, round yet muscular. He barely makes an attempt to keep his robes on as he coaxes the viewer to join him with a suggestive look in his eye. In the basket there is a bursting pomegranate as well as a rotting apple. Caravaggio uses these elements together to hint at the Vanitas theme. Youth and pleasure are fleeting. Everything must succumb to death and rot. It is also possible that the rotting apple simply represents fermentation, suggesting not only that fermentation is literally rot, but also that improper methods of fermentation lead to the personification of rot. The homoeroticism felt in the painting could be Caravaggio alluding to his own romantic feelings for the model in the painting. Many of Caravaggio's patrons and fellow artists turned a blind eye to his behavior and continued to support his work."
  patronage_of_the_arts_caravaggio_OPT1:0 "It's wonderful! Now I want some wine."
  patronage_of_the_arts_caravaggioTITLE2:0 "Caravaggio; Judith Beheading Holofernes"
  patronage_of_the_arts_caravaggioDESC2:0 "Judith Beheading Holofernes is a painting of the biblical episode by Caravaggio, painted in c. 1598 - 1599 in which the widow Judith stayed with the Assyrian general Holofernes in his tent after a banquet then decapitated him after he passed out drunk. The deuterocanonical Book of Judith tells how Judith served her people by seducing and pleasuring Holofernes, the Syrian General. Judith gets Holofernes drunk, then seizes her sword and slays him; 'Approaching to his bed, she took hold of the hair of his head' (Judith 13;7-8) \n\nCaravaggio's approach was, typically, to choose the moment of greatest dramatic impact; the moment of decapitation itself. The figures are set out in a shallow stage, theatrically lit from the side, isolated against the inky black background. Judith's maid Abra stands beside her mistress to the right as Judith extends her arm to hold a blade against Holofernes's neck; lying on his stomach, neck contorted as he turns his head towards his assassin, he is vulnerable. X-rays have revealed that Caravaggio adjusted the placement of Holofernes' head as he proceeded, separating it slightly from the torso and moving it minutely to the right. The faces of the three characters demonstrate the artist's mastery of emotion, Judith's countenance in particular showing a mix of determination and repulsion. Artemisia Gentileschi and others were deeply influenced by this work; while they even surpassed Caravaggio's physical realism, it has been argued that none matched his capture of Judith's psychological ambivalence."
  patronage_of_the_arts_caravaggio_OPT2:0 "That's intense, but wonderful!"
  patronage_of_the_arts_caravaggioTITLE3:0 "Caravaggio; The Taking of Christ"
  patronage_of_the_arts_caravaggioDESC3:0 "The Taking of Christ is a painting of the arrest of Jesus by the Italian Baroque master Michelangelo Merisi da Caravaggio, originally commissioned by the Roman nobleman Ciriaco Mattei in 1602. There are seven figures in the painting; from left to right they are John, Jesus, Judas, three soldiers (the one farthest to the right barely visible in the rear), and a man holding a lantern to the scene. They are standing, and only the upper three-quarters of their bodies are depicted. Judas has just kissed Jesus to identify him for the soldiers. The figures are arrayed before a very dark background, in which the setting is obscured. \n\nThe main light source is not evident in the painting but comes from the upper left; the lesser light source is the lantern held by the man at the right (believed to be a self-portrait of Caravaggio; also, presumably, representing St Peter, who would first betray Jesus by denying him, and then go on to bring the light of Christ to the world). At the far left, a man (St John) is fleeing; his arms are raised, his mouth is open in a gasp, his cloak is flying and being snatched back by a soldier. The flight of the terrified John contrasts with the entrance of the artist; scholars claim that Caravaggio is making the point that even a sinner one thousand years after the resurrection has a better understanding of Christ than does his friend. \n\nTwo of the more puzzling details of the painting are, one, the fact that the heads of Jesus and St. John seem to visually meld together in the upper left corner, and, two, the fact of the prominent presence, in the very centre of the canvas and in the foremost plane of the picture, of the arresting officer's highly polished, metal-clad arm. Regarding the detail of the polished metal pauldron of the soldier in the centre of the picture, Franco Mormando suggests that it was meant by the artist to serve as a mirror, a mirror of self-reflection and examination of conscience as do many spiritual writers and preachers of the period, the artist may be 'inviting his viewers to see themselves reflected in the behaviour of Judas' through their own daily acts of betrayal of Jesus, that is, through their sin."
  patronage_of_the_arts_caravaggio_OPT3:0 "So impressive! Caravaggio is a genius!"
  patronage_of_the_arts_gentileschiTITLE1:0 "Gentileschi; Danae"
  patronage_of_the_arts_gentileschiDESC1:0 "The story of Danaë is recorded in Ovid's Metamorphoses and recounts the plight of the daughter of King Acrisius of Argos. A prophecy led him to believe that his grandchild would lead to his death, and therefore imprisoned his daughter to prevent a potential pregnancy. Zeus overcame this challenge by transforming himself into a shower of gold, entering the room and seducing Danaë. She subsequently bore a son Perseus, who went on to kill his grandfather in his adulthood. \n\nThe nude figure of Danaë reclines on her richly textiled bed in a darkened space, while her servant wearing a white headscarf in the background collects gold coins in her blue skirts. The pose and design are based on Artemisia's earlier version of Cleopatra. A cleaning completed in 1986 removed old discolored varnish and restored the vibrant colors of the servant's dress."
  patronage_of_the_arts_gentileschi_OPT1:0 "It's wonderful!"
  patronage_of_the_arts_gentileschiTITLE2:0 "Gentileschi; Saint Januarius in the Amphitheatre at Pozzuoli"
  patronage_of_the_arts_gentileschiDESC2:0 "On the appointment of a new bishop in 1631, the cathedral of Pozzuoli underwent significant renovations. Gentileschi's painting was one of three she was commissioned to execute for placement above the cathedral's choir stalls. The Adoration of the Magi, and Saints Proculus and Nicea are also still in place in the cathedral. It is likely that existing contacts of Gentileschi, such as the Viceroy of Naples (Manuel de Acevedo y Zuniga), helped secure the commission for her. \n\nJanuarius was an early Christian from the third- and fourth-century. He was made Bishop of Naples (where he is still the patron saint) and his protection of Christians raised the ire of the Roman Emperor Diocletian. According to his hagiographers Januarius was arrested, and then survived various attempts to kill him. Gentileschi here portrays one of those attempts, when the saint was thrown into the amphitheatre in Pozzuoli. Diocletian expected him to be attacked by the wild animals, but Gentileschi illustrates the moment that the lion and bear are tamed, and with great docility show their obedience to the Bishop. The figure kneeling at the bottom left is Proculus, the deacon of Pozzuoli, who like Januarius would also be martyred."
  patronage_of_the_arts_gentileschi_OPT2:0 "It's impressive"
  patronage_of_the_arts_gentileschiTITLE3:0 "Gentileschi; Judith Slaying Holofernes"
  patronage_of_the_arts_gentileschiDESC3:0 "Gentileschi centers her work on the labor of the killing, which forces the gaze to start amid the tangle of blood, limbs, and metal. Her ability to display brutal realism is shown particularly in the details, such as the arc of carotid blood that spatters across the frame. This scene displays the use of chiaroscuro, or the drastic contrast between light and dark, both literally and figuratively. Holofernes  (the one being beheaded) struggles in vain to press against Abra as the two women force him down with distinctly strong arms. Their sleeves are rolled up, as though they are performing an unavoidable domestic chore, and their faces express a staunch resolve. Judith drives the sword, which is noticeably vertical and shaped in a way that alludes to a cross, into flesh with an exertive force. Abra is depicted as almost a mirror to Judith, with a youthful appearance that departs from earlier portrayals of her character. She holds firm to the left arm of her fellow victim as he pushes against her breast in desperation. Holofernes, whose blood puddles and spurts a deep red to contrast the white sheets of his deathbed, is overpowered and without hope. \n\nGentileschi was one of many artists who used Judith as a prominent and recurring subject throughout the Baroque period. In fact, Orazio Gentileschi, Artemisia Gentileschi's father, painted Judith and Her Maidservant with the Head of Holofernes c. 1610. Both artists assign the scene with a sense of urgency by choosing moments within the story that are filled with tension. This similarity in theme and composition may have been due to the work of Michelangelo Merisi da Caravaggio, whose style so influenced the Gentileschi's. His famous depiction of Judith Beheading Holofernes from the late 16th century too focused more on the conflict than previously seen."
  patronage_of_the_arts_gentileschi_OPT3:0 "It's wonderful!"
