  patronage_of_the_arts_EVTTITLE00001:0 "Patronage of The Early Renaissance Art"
  patronage_of_the_arts_EVTDESC00001:0 "The Early Renaissance art focused on realism, which was in line with the Humanism ideals prevalent during this cultural shift in European history. There was more naturalism in art; figures were depicted with more anatomical realism and emotive qualities versus the two-dimensionality of the earlier Byzantine and Medieval Art. Artists also included new illusionistic techniques like chiaroscuro (deep contrast with lighting and shadows) and trompe l'oeil (the highly realistic optical illusion of three-dimensional space and objects on a two-dimensional surface) contributed to the overall three-dimensionality of artworks. \n\nThough the Catholic Church remained a major patron of the arts during the Renaissance–from popes and other prelates to convents, monasteries and other religious organizations–works of art were increasingly commissioned by civil government, courts and wealthy individuals. Much of the art produced during the early Renaissance was commissioned by the wealthy merchant families of Florence, most notably the Medici family. \n\nThe style of painting grew directly out of medieval painting in tempera, on panels and illuminated manuscripts, and other forms such as stained glass; the medium of fresco was less common in northern Europe. The medium used was oil paint, which had long been utilised for painting leather ceremonial shields and accoutrements because it was flexible and relatively durable. The earliest Netherlandish oil paintings are meticulous and detailed like tempera paintings. The material lent itself to the depiction of tonal variations and texture, so facilitating the observation of nature in great detail. \n\nThe Netherlandish painters did not approach the creation of a picture through a framework of linear perspective and correct proportion. They maintained a medieval view of hierarchical proportion and religious symbolism, while delighting in a realistic treatment of material elements, both natural and man-made. Jan van Eyck, with his brother Hubert, painted The Altarpiece of the Mystical Lamb. It is probable that Antonello da Messina became familiar with Van Eyck's work, while in Naples or Sicily. Investing in art will improve our cultural identity and attract merchants from far and beyond to invest into our country. Who shall we hire to create our next masterpieces?"
  patronage_of_the_arts_EVTOPT00002:0 "We should invest in a Netherlandish artist. Perhaps Van Eyck or Van Der Weyden."
  patronage_of_the_arts_EVTOPT00003:0 "We should commission Italian artists to paint for us. Perhaps Da Messina or Botticelli."
  patronage_of_the_arts_EVTOPT00004:0 "We should commission someone from Spain, France, or Muscovy."
  patronage_of_the_arts_EVTOPT00005:0 "We have no time for these activities."
  patronage_of_the_arts_EVTTITLE00002:0 "Hire a great Flemish Primitive"
  patronage_of_the_arts_EVTDESC00002:0 "The Flemish Primitives existed in an artistic flourishing period that is distinguished by a highly-permeating refinement of oil painting and by an assiduousness to reproduce the visible world in as detailed manner as possible. This realism is also applied to the religious imagery or iconography. Moreover, the Flemish primitives emphasise a previously unseen religious expressivity that ushers in a new tradition in painting. The commissions not only came from the various courts and religious institutions, but also from the cities and their citizenry. For the first time, the painter received a very prominent position in the society. \n\nTheir painting developed partly independently of Early Italian Renaissance painting, and without the influence of a deliberate and conscious striving to revive antiquity. The style of painting grew directly out of medieval painting in tempera, on panels and illuminated manuscripts, and other forms such as stained glass; the medium of fresco was less common in northern Europe. The medium used was oil paint, which had long been utilised for painting leather ceremonial shields and accoutrements because it was flexible and relatively durable. The earliest Netherlandish oil paintings are meticulous and detailed like tempera paintings. The material lent itself to the depiction of tonal variations and texture, so facilitating the observation of nature in great detail.  \n\nThe Netherlandish painters did not approach the creation of a picture through a framework of linear perspective and correct proportion. They maintained a medieval view of hierarchical proportion and religious symbolism, while delighting in a realistic treatment of material elements, both natural and man-made. Jan van Eyck, with his brother Hubert, painted The Altarpiece of the Mystical Lamb. It is probable that Antonello da Messina became familiar with Van Eyck's work, while in Naples or Sicily. Innovations were extraneous to the spirit of the early Flemish tradition, which inevitably declined along with the self-assurance and religious convictions of the Flemish burghers, caught as they were in the late 15th century by the fall of the house of Burgundy and the economic collapse of Brugge. We can choose between Jan Van Eyck, Rogier Van der Weyden, and Dirk Bouts to create our next masterpiece."
